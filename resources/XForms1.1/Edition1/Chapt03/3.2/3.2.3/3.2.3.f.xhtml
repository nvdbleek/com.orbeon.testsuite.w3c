<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>3.2.3.f single-node binding - invalid model IDREF</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="car1">
      <xforms:instance id="i_001">
        <car>
          <make>Honda</make>
          <year>2002</year>
          <color>white</color>
          <hp>150</hp>
        </car>
      </xforms:instance>
    </xforms:model>
    <xforms:model id="car2">
      <xforms:instance id="i_002">
        <car>
          <make>Toyota</make>
          <year>2004</year>
          <color>midnight blue</color>
          <hp>175</hp>
        </car>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
	<xforms:group id="gen-5">
		<xforms:label class="title" id="gen-6">3.2.3.f single-node binding - invalid model IDREF</xforms:label>
	</xforms:group>
  	<xforms:group id="gen-7">
  		<xforms:label id="gen-8">
  		  You must have seen an xforms-binding-exception message or a fatal error due to an 
		  xforms-binding-exception. 
  		</xforms:label>
  	</xforms:group>    
    <!-- model attribute doesn't point to a model element, should fail -->
    <xforms:input model="myInvalidModel" ref="/car/hp" id="gen-9">
        <xforms:label id="gen-10">
        	<!-- model does not point to a model element,  -->
        </xforms:label>
        <xforms:action ev:event="xforms-binding-exception" id="gen-11">
        	<xforms:message level="modal" id="gen-12">xforms-binding-exception</xforms:message>
        </xforms:action>
    </xforms:input>

	
  </xhtml:body>
</xhtml:html>
