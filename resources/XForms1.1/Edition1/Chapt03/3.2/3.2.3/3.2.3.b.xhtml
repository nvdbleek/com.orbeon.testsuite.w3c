<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <xhtml:head>
        <xhtml:title>3.2.3.b single-node binding - model attribute</xhtml:title>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model id="car1">
            <xforms:instance id="gen-2">
                <car>
                    <make>Mercedes</make>
                    <year>2004</year>
                    <color>silver</color>
                    <hp>450</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_001" nodeset="/car/make"/>
        </xforms:model>
        <xforms:model id="car2">
            <xforms:instance id="gen-5">
                <car>
                    <make>Acura</make>
                    <year>1994</year>
                    <color>white</color>
                    <hp>120</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_002" nodeset="/car/make"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-7">
            <xforms:label class="title" id="gen-8">3.2.3.b single-node binding - model attribute</xforms:label>
        </xforms:group>
        
        <xforms:group id="gen-9">
        	<xforms:label id="gen-10">
        		<!-- model attribute points to a valid model;  -->
        		You must see the value "Mercedes": 
        	</xforms:label>
        </xforms:group>
        <xforms:group id="gen-11">
            <xforms:output ref="make" model="car1" id="gen-12">
                <xforms:label id="gen-13"/>
            </xforms:output>
        </xforms:group>
        
        <xforms:group id="gen-14">
        	<xforms:label id="gen-15">
        		<!-- model attribute points to a valid model;  -->
        		You must see the value "Acura": 
        	</xforms:label>
        </xforms:group>
        <xforms:group id="gen-16">
            <xforms:output ref="make" model="car2" id="gen-17">
                <xforms:label id="gen-18"/>
            </xforms:output>
        </xforms:group>
        
        <xforms:group id="gen-19">
        	<xforms:label id="gen-20">
        		<!-- model has no meaning when bind attribute is present;  -->
        		For this output, a bind is overriding the model. You must see the value "Acura": 
        	</xforms:label>
        </xforms:group>
        <xforms:group id="gen-21">
            <xforms:output ref="year" model="car2" bind="bind_002" id="gen-22">
                <xforms:label id="gen-23"/>
            </xforms:output>
        </xforms:group>
        
    </xhtml:body>
</xhtml:html>
