<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>3.2.3.e single-node binding - invalid bind IDREF</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <car>
          <make>Mercedes</make>
          <year>2004</year>
          <color>silver</color>
          <hp>450</hp>
        </car>
      </xforms:instance>
      <xforms:bind id="validBind" nodeset="/car/year"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-4">
  		<xforms:label class="title" id="gen-5">3.2.3.e single-node binding - invalid bind IDREF</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-6">
  		<xforms:label id="gen-7">
  		  You must have seen an xforms-binding-exception message or a fatal error due to an 
		  xforms-binding-exception. 
  		</xforms:label>
  	</xforms:group>

    <!-- Bind points to nonexistent bind, you should see an error message for xforms-binding-exception
         OR get a fatal error ... either results in a PASS -->
    <xforms:input bind="nonexistent" id="gen-8">
    	<xforms:label id="gen-9">
    		<!-- bind points to a non-existent bind element;  -->
    	</xforms:label>
		<xforms:action ev:event="xforms-binding-exception" id="gen-10">
       		<xforms:message level="modal" id="gen-11">xforms-binding-exception</xforms:message>
    	</xforms:action>
	</xforms:input>

  </xhtml:body>
</xhtml:html>
