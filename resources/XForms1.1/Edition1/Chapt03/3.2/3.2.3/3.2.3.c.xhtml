    <xhtml:head>
        <xhtml:title>3.2.3.c single-node binding - bind attribute</xhtml:title>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model id="myCar">
            <xforms:instance id="gen-2">
                <car>
                    <make>Mercedes</make>
                    <year>2004</year>
                    <color>silver</color>
                    <hp>450</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_001" nodeset="/car/color"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-4">
            <xforms:label class="title" id="gen-5">3.2.3.c single-node binding - bind attribute</xforms:label>

            <xforms:label id="gen-7">
				<!-- The bind attribute points to a valid bind element;  -->

			</xforms:label>
        </xforms:group>
        <xforms:output bind="bind_001" id="gen-8">
            <xforms:label id="gen-9"/>
        </xforms:output>
    </xhtml:body>
</xhtml:html>
