<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>3.2.4.d node-set binding - bind attribute overrides model attribute</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="model1">
      <xforms:instance id="gen-2">
        <carsAvailable>
          <car>Audi</car>
        </carsAvailable>
      </xforms:instance>
    </xforms:model>
    <xforms:model id="model2">
      <xforms:instance id="gen-4">
        <carsAvailable>
          <car>BMW</car>
        </carsAvailable>
      </xforms:instance>
      <xforms:bind id="bind1" nodeset="car"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-6">
  		<xforms:label class="title" id="gen-7">3.2.4.d node-set binding - bind attribute overrides model attribute</xforms:label>
  	</xforms:group>
    <xforms:group id="gen-8">
		<xforms:label id="gen-9">
      		You must see the value "BMW": 
      	</xforms:label>
    </xforms:group>

	<xforms:output ref="car" model="model1" bind="bind1" id="gen-10">
    	<xforms:label id="gen-11"/>
    </xforms:output>

  </xhtml:body>
</xhtml:html>
