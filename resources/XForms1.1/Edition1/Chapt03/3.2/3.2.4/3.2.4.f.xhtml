<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>3.2.4.f node-set binding - invalid bind IDREF</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="carsForSale">
      <xforms:instance id="gen-2">
        <carsAvailable>
          <car>Audi</car>
          <car>BMW</car>
          <car>Mercedes</car>
          <car>Porsche</car>
          <car>Volkswagen</car>
          <carOrder/>
        </carsAvailable>
      </xforms:instance>
      <xforms:bind id="bind_carOrder" nodeset="/carsAvailable/carOrder"/>
      <xforms:bind id="bind_car" nodeset="/carsAvailable/car"/>
      <!-- submission has a bind to bind_carOrder, and should only submit that element -->
      <xforms:submission id="submit_carOrder" action="http://xformstest.org/cgi-bin/echo.sh" bind="bind_carOrder" method="post"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-6">
  		<xforms:label class="title" id="gen-7">3.2.4.f node-set binding - invalid bind IDREF</xforms:label>
  	</xforms:group>
    <xforms:group id="gen-8">
    	<xforms:label id="gen-9">
    	  You must have seen an xforms-binding-exception message or a fatal error due to an 
		  xforms-binding-exception. 
      	</xforms:label>
    </xforms:group>

    <xforms:select bind="bind_carOrder" id="gen-10">
      	<xforms:label id="gen-11">Cars</xforms:label>
      	<xforms:action ev:event="xforms-binding-exception" id="gen-12">
      		<xforms:message level="modal" id="gen-13">xforms-binding-exception</xforms:message>
      	</xforms:action>
	    <!-- itemset has invalid bind -->
        <xforms:itemset bind="invalidBind" id="gen-14">
        	<xforms:label ref="." id="gen-15"/>
          	<xforms:value ref="." id="gen-16"/>
        </xforms:itemset>
    </xforms:select>

    <xforms:submit submission="submit_carOrder" id="gen-17">
     	<xforms:label id="gen-18">Submit Cars</xforms:label>
    </xforms:submit>

	
  </xhtml:body>
</xhtml:html>
