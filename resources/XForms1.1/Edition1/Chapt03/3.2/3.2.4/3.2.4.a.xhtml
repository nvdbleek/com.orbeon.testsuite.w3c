<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>3.2.4.a node-set binding - nodeset attribute and bind attribute override</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="carsForSale">
      <xforms:instance id="gen-2">
        <carsAvailable>
          <car>Audi</car>
          <car>BMW</car>
          <car>Mercedes</car>
          <car>Porsche</car>
          <car>Volkswagen</car>
          <carOrder/>
        </carsAvailable>
      </xforms:instance>
      <xforms:bind id="bind_cars" nodeset="/carsAvailable/car"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-4">
  		<xforms:label class="title" id="gen-5">3.2.4.a node-set binding - nodeset attribute and bind attribute override</xforms:label>
  	</xforms:group>
    <xforms:group id="gen-6">
    	<xforms:label id="gen-7">
      	You must be able to select any or all of the items in the select control.
	    </xforms:label>
    </xforms:group>
    
  	<!-- itemset has nodeset attribute -->
    <xforms:select ref="/carsAvailable/carOrder" id="gen-8">
      	<xforms:label id="gen-9">Cars</xforms:label>
        <xforms:itemset nodeset="/fakeCars/invalid" bind="bind_cars" id="gen-10">
        	<xforms:label ref="." id="gen-11"/>
          	<xforms:value ref="." id="gen-12"/>
        </xforms:itemset>
    </xforms:select>

  </xhtml:body>
</xhtml:html>
