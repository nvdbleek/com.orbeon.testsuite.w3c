<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>3.3.4.b more bind element examples</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="i_001">
        <car>
		  <avg>not 3000</avg>
		  <prices>
		    <price>1000.00</price>
		    <price>2000.00</price>
		    <price>3000.00</price>
		  </prices>
        </car>
      </xforms:instance>
      <xforms:bind id="bind_001" nodeset="avg">
        <!-- bind with no nodeset -->
        <xforms:bind calculate="avg(../prices/price)" id="gen-4"/>
      </xforms:bind>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-5">
  		<xforms:label class="title" id="gen-6">3.3.4.b more bind element examples</xforms:label>
  	</xforms:group>
	<xforms:group id="gen-7">
	  <xforms:label id="gen-8">You must see the value "2000":</xforms:label>
    <xforms:output bind="bind_001" id="gen-9">
        <xforms:label id="gen-10">Average car price: </xforms:label>
    </xforms:output>
	</xforms:group>
  </xhtml:body>
</xhtml:html>
