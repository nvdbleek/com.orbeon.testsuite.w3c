<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.3.6.a itemset element example</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="cone">
       		<xforms:instance id="gen-2">
				<icecream>
					<order><type/></order>
				</icecream>
       		</xforms:instance>
    	</xforms:model>
    	<xforms:model id="flavors">
    		<xforms:instance id="gen-4">
    			<flavors>
    				<flavor type="v">
    					<description>Vanilla</description>
    					<type>v</type>
    				</flavor>
    				<flavor type="s">
    					<description>Strawberry</description>
    					<type>s</type>
    				</flavor>
    				<flavor type="c">
    					<description>Chocolate</description>
    					<type>c</type>
    				</flavor>
    			</flavors>
    		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-5">
  			<xforms:label class="title" id="gen-6">9.3.6.a itemset element example</xforms:label>
  		</xforms:group>	
  		<xforms:group id="gen-7">
  			<xforms:label id="gen-8">
  			  You must see two select controls that both contain the values "Vanilla", "Strawberry", 
  			  and "Chocolate". 
	  		</xforms:label>
  		</xforms:group>
		<xforms:group id="gen-9">
			<xforms:label id="gen-10">
				List 1 (itemset element) : 
			</xforms:label>
			<xforms:select1 model="cone" ref="/icecream/order" id="gen-11">
				<xforms:label id="gen-12"/>
				<xforms:itemset model="flavors" nodeset="/flavors/flavor" id="gen-13">
					<xforms:label ref="description" id="gen-14"/>
					<xforms:copy ref="type" id="gen-15"/>
				</xforms:itemset>
			</xforms:select1>
		</xforms:group>
	    <xforms:group id="gen-16">	
	    	<xforms:label id="gen-17">
	    		List 2 (choice element) : 
	    	</xforms:label>	
			<xforms:select model="cone" ref="/icecream/order/type" id="gen-18">
				<xforms:label id="gen-19"/>
				<xforms:choices id="gen-20">
					<xforms:item id="gen-21">
						<xforms:label id="gen-22">Vanilla</xforms:label>
						<xforms:value id="gen-23">v</xforms:value>
					</xforms:item>
					<xforms:item id="gen-24">
						<xforms:label id="gen-25">Strawberry</xforms:label>
						<xforms:value id="gen-26">s</xforms:value>
					</xforms:item>
					<xforms:item id="gen-27">
						<xforms:label id="gen-28">Chocolate</xforms:label>
						<xforms:value id="gen-29">c</xforms:value>
					</xforms:item>
				</xforms:choices>
			</xforms:select>
	    </xforms:group>
		
  </xhtml:body>
</xhtml:html>
