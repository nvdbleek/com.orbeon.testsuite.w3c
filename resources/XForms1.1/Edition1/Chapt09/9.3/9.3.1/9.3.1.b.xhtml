<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.3.1.b startindex attribute of repeat element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="gen-1">
       		<xforms:instance id="gen-2">
				<cart>
					<items>
						<item>windshield wipers</item>
						<item>tires</item>
						<item>exhaust</item>
						<item>air freshener</item>
					</items>
				</cart>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-3">
  			<xforms:label class="title" id="gen-4">9.3.1.b startindex attribute of repeat element</xforms:label>
  		</xforms:group>	
  		<xforms:group id="gen-5">
  			<xforms:label id="gen-6">
  			  The value of the Initial Index output must be "3". 
  			</xforms:label>
  		</xforms:group>
  		<xforms:group id="gen-7">
  		  <xforms:output value="index('myrepeat')" id="gen-8">
  			<xforms:label id="gen-9">Initial index : </xforms:label>
  		  </xforms:output>
  		</xforms:group>
		<xforms:repeat id="myrepeat" nodeset="/cart/items/item" startindex="3">
			<xforms:output ref="." id="gen-11">
				<xforms:label id="gen-12"/>
			</xforms:output>
		</xforms:repeat>
		
  </xhtml:body>
</xhtml:html>
