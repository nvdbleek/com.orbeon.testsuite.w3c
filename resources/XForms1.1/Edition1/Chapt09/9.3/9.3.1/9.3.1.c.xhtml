<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.3.1.c number attribute of repeat element (non-normative)</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="gen-1">
       		<xforms:instance id="gen-2">
				<cart>
					<items>
						<item>windshield wipers</item>
						<item>tires</item>
						<item>exhaust</item>
						<item>air freshener</item>
					</items>
				</cart>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-3">
  			<xforms:label class="title" id="gen-4">9.3.1.c number attribute of repeat element (non-normative)</xforms:label>
  		</xforms:group>	
  		<xforms:group id="gen-5">
  			<xforms:label id="gen-6">
	  			You may see only one car part item for the Items In Cart output. 
	  		</xforms:label>	
  		</xforms:group>
  		<xforms:group id="gen-7">
  		  <xforms:label id="gen-8">Items In Cart : </xforms:label>
			<xforms:repeat nodeset="/cart/items/item" number="1" id="gen-9">
				<xforms:output ref="." id="gen-10">
					<xforms:label id="gen-11"/>
				</xforms:output>
			</xforms:repeat>
		</xforms:group>
		
  </xhtml:body>
</xhtml:html>
