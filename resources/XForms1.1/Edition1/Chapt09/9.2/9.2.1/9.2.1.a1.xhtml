<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.2.1.a1 switch element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="gen-1">
       		<xforms:instance id="gen-2">
				<yourname>Bill</yourname>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-3">
  			<xforms:label class="title" id="gen-4">9.2.1.a1 switch element</xforms:label>
  		</xforms:group>	
  		<xforms:group id="gen-5">
  			<xforms:label id="gen-6">
  			  When you activate the In Case trigger it must be replaced by the Out Case trigger. 
  			  When you activate the Out Case trigger it must be replaced by the In Case trigger. 
	  		</xforms:label>	
  		</xforms:group>
		<xforms:switch id="gen-7">
			<xforms:case id="in" selected="true">
				<xforms:trigger id="gen-9">
					<xforms:label id="gen-10">Case In</xforms:label>
					<xforms:toggle ev:event="DOMActivate" case="out" id="gen-11"/>
				</xforms:trigger>
			</xforms:case>
			<xforms:case id="out">
				<xforms:trigger id="edit">
					<xforms:label id="gen-14">Case Out</xforms:label>
					<xforms:toggle ev:event="DOMActivate" case="in" id="gen-15"/>
				</xforms:trigger>
			</xforms:case>
		</xforms:switch>
		
  </xhtml:body>
</xhtml:html>
