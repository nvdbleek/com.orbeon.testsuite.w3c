<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
    <xhtml:head>
        <xhtml:title>9.2.3.1.a case element child of the toggle element</xhtml:title>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model id="gen-1">
       	  <xforms:instance id="gen-2">
			<yourname/>
       	  </xforms:instance>
    	</xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-3">
            <xforms:label class="title" id="gen-4">9.2.3.1.a case element child of the toggle element</xforms:label>
        </xforms:group>
        <xforms:group id="gen-5">
            <xforms:label id="gen-6">	<!-- in case I broke this test case, the filename used to be 3.4.a -->
              When you activate the In Case trigger it must be replaced by the Out Case trigger. 
  			  When you activate the Out Case trigger it must be replaced by the In Case trigger. 
            </xforms:label>
        </xforms:group>
        <xforms:switch id="gen-7">
			<xforms:case id="in" selected="true">
				<xforms:trigger id="inbutton">
					<xforms:label id="gen-10">In Case</xforms:label>
					<xforms:toggle ev:event="DOMActivate" id="gen-11">
					  <xforms:case value="out" id="gen-12"/>
					</xforms:toggle>
				</xforms:trigger>
			</xforms:case>
			<xforms:case id="out">
				<xforms:trigger id="outbutton">
					<xforms:label id="gen-15">Out Case</xforms:label>
					<xforms:toggle ev:event="DOMActivate" id="gen-16">
					  <xforms:case value="in" id="gen-17"/>
					</xforms:toggle>
				</xforms:trigger>
			</xforms:case>
		</xforms:switch>
    </xhtml:body>
</xhtml:html>
