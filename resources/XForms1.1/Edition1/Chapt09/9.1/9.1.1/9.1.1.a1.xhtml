<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.1.1.a1 precedence of group element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model>
       	<xforms:instance>
	   			<order>
	   				<shipTo>
	   					<street/>
	   					<city/>
	   				</shipTo>
	   				<shipDate/>
	   				<shipCost/>
	   			</order>
       		</xforms:instance>
       		<xforms:bind id="group1" nodeset="/order/shipDate" relevant="false()"/>
       		<xforms:bind id="group2" nodeset="/order/shipCost" relevant="true()"/>  
       		<xforms:bind id="input1" nodeset="/order/shipTo/street" relevant="true()"/>
       		<xforms:bind id="input2" nodeset="/order/shipTo/city" relevant="false()"/>   
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="xf-group-1">
  			<xforms:label class="title">9.1.1.a1 precedence of group element</xforms:label>
  		</xforms:group>	
  		<xforms:group id="xf-group-2">
  			<xforms:label>
  				You must not be able to see the Street Name and City input controls or they must 
  				be somehow unavailable to you. 
	  		</xforms:label>	
  		</xforms:group>
		<xforms:group bind="group1" id="xf-group-3">
			<xforms:input bind="input1" id="xf-input-1">
 				<xforms:label>Street Name</xforms:label>
 	     	</xforms:input>
		</xforms:group>
 		<xforms:group bind="group2" id="xf-group-4">
			<xforms:input bind="input2" id="xf-input-2">
 				<xforms:label>City</xforms:label>
 	     	</xforms:input> 
    	</xforms:group>
		
  </xhtml:body>
</xhtml:html>
