<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>b.1.a Prepend Element Copy</xhtml:title>
  	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
  	<xforms:model>
	  	<xforms:action ev:event="xforms-ready">
	  		<xforms:insert context="people" origin="instance('prototypes')/person"/>
	  	</xforms:action>
  		<xforms:instance>
  			<data>
  				<people>
  					<person>
  						<name>Jane Doe</name>
  					</person>
  				</people>
  			</data>
  		</xforms:instance>
  		<xforms:instance id="prototypes">
  			<prototypes>
  				<person>
  					<name/>
  				</person>
  			</prototypes>
  		</xforms:instance>
  	</xforms:model>  	
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="xf-group-1">
  		<xforms:label class="title">
  			b.1.a Prepend Element Copy
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="xf-group-2">
  		<xforms:label>
  			You must see an empty person name followed by the person name of "Jane Doe" : 
  		</xforms:label>
  		<xforms:repeat nodeset="people/person">
  			<xforms:output class="hlist" value="concat(. , ' ')" id="xf-output-1">
  				<xforms:label>Person Name : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
