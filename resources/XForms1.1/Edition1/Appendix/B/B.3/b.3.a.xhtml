<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>b.3.a Duplicate Element</xhtml:title>
  	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
  	<xforms:model id="gen-1">
	  	<xforms:action ev:event="xforms-ready" id="gen-2">
	  		<xforms:insert nodeset="paragraph[2]" id="gen-3"/>
	  	</xforms:action>
  		<xforms:instance id="gen-4">
  			<document>
  				<header>Lorem ipsum</header>
  				<paragraph>Lorem ipsum verterem voluptaria</paragraph>
  				<paragraph>Primis abhorreant delicatissimi</paragraph>
  				<header>Lorem ipsum</header>
  				<header>Lorem ipsum</header>
  			</document>
  		</xforms:instance>
  	</xforms:model>  	
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-5">
  		<xforms:label class="title" id="gen-6">
  			b.3.a Duplicate Element
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-7">
  		<xforms:label id="gen-8">
  			You must see three paragraphs, the last is a duplicate of the second : 
  		</xforms:label>
  		<xforms:repeat nodeset="paragraph" id="gen-9">
  			<xforms:output class="hlist" value="concat(. , ' ')" id="gen-10">
  				<xforms:label id="gen-11">Paragraph : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
