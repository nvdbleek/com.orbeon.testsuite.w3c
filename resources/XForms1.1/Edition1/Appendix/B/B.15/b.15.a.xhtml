<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>b.15.a Insert Element into Non-Contiguous, Heterogeneous Nodeset</xhtml:title>
  	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
  	<xforms:model>
	  	<xforms:action ev:event="xforms-ready">
	  		<xforms:insert nodeset="chapter/*" origin="instance('prototypes')/paragraph" at="7" position="before"/>
	  	</xforms:action>
  		<xforms:instance>
  			<document>
  				<chapter>
  					<header>Lorem ipsum</header>
  					<paragraph>Lorem ipsum verterem voluptaria</paragraph>
  					<diagram>Exemplum 1</diagram>
  					<diagram>Exemplum 2</diagram>
 					<paragraph>Primis abhorreant delicatissimi</paragraph>
  				</chapter>
  				<chapter>
  					<header>Lorem ipsum</header>
  					<diagram>Exemplum 3</diagram>
  				</chapter>
  			</document>
  		</xforms:instance>
  		<xforms:instance id="prototypes">
  			<prototypes>
  				<chapter/>
  				<header/>
  				<paragraph/>
  				<diagram/>
  			</prototypes>
  		</xforms:instance>
  	</xforms:model>  	
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="xf-group-1">
  		<xforms:label class="title">
  			b.15.a Insert Element into Non-Contiguous, Heterogeneous Nodeset
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="xf-group-2">
  		<xforms:label>
  			You must see an empty paragraph : 
  		</xforms:label>
  		<xforms:repeat nodeset="chapter[2]/paragraph">
  			<xforms:output class="hlist" value="concat(. , ' ')" id="xf-output-1">
  				<xforms:label>Paragraph: </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
