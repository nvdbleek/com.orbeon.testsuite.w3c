<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>b.6.a Remove Attribute</xhtml:title>
  	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
  	<xforms:model>
	    <xforms:action ev:event="xforms-ready">
	  		<xforms:delete nodeset="item/@rating"/>
	  	</xforms:action>
  		<xforms:instance>
  			<items>
  				<item key="23" rating="classified"/>
  			</items>
  		</xforms:instance>
  	</xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group>
  		<xforms:label class="title">
  			b.6.a Remove Attribute
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:label>
  			You must not see the string "classified" after key '23' : 
  		</xforms:label>
  		<xforms:repeat nodeset="item">
  			<xforms:output class="hlist" value="concat(@key, ' ', @rating)" id="xf-output-1">
  				<xforms:label>key : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
