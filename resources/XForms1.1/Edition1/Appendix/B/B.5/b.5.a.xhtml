<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>b.5.a Remove Element</xhtml:title>
  	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
  	<xforms:model>
	  	<xforms:action ev:event="xforms-ready">
	  		<xforms:delete nodeset="item[2]"/>
	  	</xforms:action>
  		<xforms:instance>
  			<shoppingcart>
  				<item>
  					<product>SKU-0815</product>
  					<quantity>1</quantity>
  					<unitcost>29.99</unitcost>
  					<price>29.99</price>
  				</item>
  				<item>
  					<product>SKU-4711</product>
  					<quantity>3</quantity>
  					<unitcost>7.49</unitcost>
  					<price>22.47</price>
  				</item>
  			</shoppingcart>
  		</xforms:instance>
  	</xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="xf-group-1">
  		<xforms:label class="title">
  			b.5.a Remove Element
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="xf-group-2">
  		<xforms:label>
  			You must see only one item product("SKU-0815") : 
  		</xforms:label>
  		<xforms:repeat nodeset="item">
  			<xforms:output class="hlist" value="concat(./product, ' ')" id="xf-output-1">
  				<xforms:label>Product : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
