<?xml version="1.0" encoding="UTF-8"?><html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:my="http://commerce.example.com/payment" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <style type="text/css">
      xforms|input.editField {
       font-weight:bold; font-size:20px; width:500px
      }
      xforms|label.sectionLabel {
        font-weight:bold; color:white; background-color:blue
      }
      xforms|submit {
        font-family: Arial; font-size: 20px; font-style: bold; color: red
      }
    </style>
    <title>Editing Hierarchical Bookmarks In X-Smiles </title>
    <xforms:model id="bookmarks" version="1.1">
      <xforms:instance resource="bookmarks.xml" id="gen-2"/>
      <xforms:submission id="s01" method="post" action="http://xformstest.org/cgi-bin/echo.sh"/>
    </xforms:model>
  </head>
  <body>
    <xforms:repeat nodeset="section" id="repeatSections">
      <xforms:input ref="@name" class="editField" id="gen-5">
        <xforms:label class="sectionLabel" id="gen-6">Section</xforms:label>
      </xforms:input>
<!-- BOOKMARK REPEAT START -->
      <xforms:repeat nodeset="bookmark" id="repeatBookmarks">
        <xforms:input ref="@name" id="gen-8">
          <xforms:label id="gen-9">Bookmark name</xforms:label>
        </xforms:input>
        <xforms:input ref="@href" id="gen-10">
          <xforms:label id="gen-11">URL</xforms:label>
        </xforms:input>
      </xforms:repeat>
    </xforms:repeat>
    <p>
<!-- INSERT BOOKMARK BUTTON -->
      <xforms:trigger id="insertbutton">
        <xforms:label id="gen-13">Insert bookmark</xforms:label>
        <xforms:insert nodeset="section[index('repeatSections')]/bookmark" at="index('repeatBookmarks')" position="after" ev:event="DOMActivate" id="gen-14"/>
      </xforms:trigger>
<!-- DELETE BOOKMARK BUTTON -->
      <xforms:trigger id="delete">
        <xforms:label id="gen-16">Delete bookmark</xforms:label>
        <xforms:delete nodeset="section[index('repeatSections')]/bookmark" at="index('repeatBookmarks')" ev:event="DOMActivate" id="gen-17"/>
      </xforms:trigger>
    </p>
    <p>
<!-- INSERT SECTION BUTTON -->
      <xforms:trigger id="insertsectionbutton">
        <xforms:label id="gen-19">Insert section</xforms:label>
        <xforms:insert nodeset="section" at="index('repeatSections')" position="after" ev:event="DOMActivate" id="gen-20"/>
      </xforms:trigger>
<!-- DELETE SECTION BUTTON -->
      <xforms:trigger id="deletesectionbutton">
        <xforms:label id="gen-22">Delete section</xforms:label>
        <xforms:delete nodeset="section" at="index('repeatSections')" ev:event="DOMActivate" id="gen-23"/>
      </xforms:trigger>
    </p>
<!-- SUBMIT BUTTON -->
    <xforms:submit submission="s01" id="gen-24">
      <xforms:label id="gen-25">Save</xforms:label>
      <xforms:hint id="gen-26">Click to submit</xforms:hint>
    </xforms:submit>
  </body>
</html>
