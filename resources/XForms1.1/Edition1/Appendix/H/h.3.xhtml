<?xml version="1.0" encoding="UTF-8"?><!-- <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
     "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> --><svg xmlns:s="http://example.com/survey" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" xmlns:xsd="http://www.w3.org/2001/XMLSchema" width="700px" height="600px" viewBox="0 0 700 600">
  <defs>
    <polygon id="bullet" points="-30,-30, -10,-10, -20,10" fill="#007138"/>
    <xforms:model id="form1">
      <xforms:instance id="instance1">
        <s:survey xmlns="http://example.com/survey">
          <s:drink>none</s:drink>
          <s:espressoPrefs>
            <s:numberPerWeek>0</s:numberPerWeek>
            <s:sugar>0</s:sugar>
            <s:lemon>Always</s:lemon>
          </s:espressoPrefs>
        </s:survey>
      </xforms:instance>      
      <xforms:bind nodeset="s:espressoPrefs/s:numberPerWeek" type="xsd:integer" id="gen-3"/>      
      <xforms:submission id="submit1" method="post" action="http://www.example.org/surveyhandler"/>      
    </xforms:model>
  </defs>
  <title>Espresso survey</title>
  <desc>Sample SVG and XForms - espresso customer survey</desc>
  <g>
    <text x="50" y="70" font-size="40" font-family="Arial Black, sans-serif" font-weight="900">Customer Survey: Espresso</text>
    <g font-family="Arial, Helvetica, sans-serif" font-size="18">
      <foreignObject x="80" y="150" width="250" height="40">
        <xforms:select1 appearance="minimal" model="form1" ref="s:drink" id="gen-5">
          <xforms:label id="gen-6">
            <g transform="translate(80, 140)">
              <use xlink:href="#bullet"/>
              <text>Your usual coffee drink is:</text>
            </g>
          </xforms:label>
          <xforms:item id="gen-7">
            <xforms:label id="gen-8">Rich, dark espresso</xforms:label>
            <xforms:value id="gen-9">espresso</xforms:value>
          </xforms:item>
          <xforms:item id="gen-10">
            <xforms:label id="gen-11">Creamy cappuccino</xforms:label>
            <xforms:value id="gen-12">cappuccino</xforms:value>
          </xforms:item>
          <xforms:item id="gen-13">
            <xforms:label id="gen-14">Long, milky latte</xforms:label>
            <xforms:value id="gen-15">latte</xforms:value>
          </xforms:item>
          <xforms:item id="gen-16">
            <xforms:label id="gen-17">Don't like coffee!</xforms:label>
            <xforms:value id="gen-18">none</xforms:value>
          </xforms:item>
        </xforms:select1>
      </foreignObject>
      <foreignObject x="80" y="240" width="250" height="40">
        <xforms:range model="form1" start="0" end="30" step="5" ref="s:espressoPrefs/s:numberPerWeek" id="gen-19">
          <xforms:label id="gen-20">
            <g transform="translate(80, 230)">
              <use xlink:href="#bullet"/>
              <text>Shots of espresso per week:</text>
            </g>
          </xforms:label>
        </xforms:range>
      </foreignObject>
      <foreignObject x="80" y="350" width="250" height="40">
        <xforms:select model="form1" ref="s:espressoPrefs/s:sugar" id="gen-21">
          <xforms:label id="gen-22">
            <g transform="translate(80, 340)">
              <use xlink:href="#bullet"/>
              <text>Sugar?</text>
            </g>
          </xforms:label>
          <xforms:item id="gen-23">
            <xforms:label id="gen-24">Yes</xforms:label>
            <xforms:value id="gen-25">X</xforms:value>
          </xforms:item>
        </xforms:select>
      </foreignObject>
      <foreignObject x="80" y="420" width="250" height="90">
        <xforms:select1 appearance="full" model="form1" ref="s:espressoPrefs/s:lemon" id="gen-26">
          <xforms:label id="gen-27">
            <g transform="translate(80, 410)">
              <use xlink:href="#bullet"/>
              <text>Lemon?</text>
            </g>
          </xforms:label>
          <xforms:item id="gen-28">
            <xforms:label id="gen-29">Required for the full experience</xforms:label>
            <xforms:value id="gen-30">Always</xforms:value>
          </xforms:item>
          <xforms:item id="gen-31">
            <xforms:label id="gen-32">Whatever</xforms:label>
            <xforms:value id="gen-33">Indifferent</xforms:value>
          </xforms:item>
          <xforms:item id="gen-34">
            <xforms:label id="gen-35">Keep that citrus to yourself</xforms:label>
            <xforms:value id="gen-36">Never</xforms:value>
          </xforms:item>
        </xforms:select1>
      </foreignObject>
    </g>
    <use xlink:href="#bullet" x="101" y="64" transform="scale(7,3)"/>
    <foreignObject y="150" x="500" height="60" width="100">
      <xforms:submit model="form1" id="gen-37">
        <xforms:label id="gen-38">Send survey</xforms:label>
      </xforms:submit>
    </foreignObject>
    <!--- keep the graphics data out of this example listing -->
    <image xlink:href="espresso.svg" x="400" y="230" width="280" height="270"/>
  </g>
</svg>
