<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>g.1.d read-only and read-write pseudo-classes (non-normative)</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <car>
          <oilChange>true</oilChange>
          <tireRotation>not yet</tireRotation>
        </car>
      </xforms:instance>
      <xforms:bind id="oil" nodeset="/car/oilChange" readonly="true()"/>
      <xforms:bind id="tire" nodeset="/car/tireRotation" readonly="false()"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-5">
  		<xforms:label class="title" id="gen-6">g.1.d read-only and read-write pseudo-classes (non-normative)</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-7">
  		<xforms:label id="gen-8">
  		The first output must have a pink background, the second output 
  		must have an orange background.
  		</xforms:label>
  	</xforms:group>
	<xforms:output ref="/car/oilChange" id="gen-9">
		<xforms:label id="gen-10">Oil Change (readonly=true) : </xforms:label>
	</xforms:output>

	<xforms:output ref="/car/tireRotation" id="gen-11">
		<xforms:label id="gen-12">Tire Rotation (readonly=false) : </xforms:label>
	</xforms:output>

	

  </xhtml:body>
</xhtml:html>
