<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>g.1.e out-of-range and in-range pseudo-classes (non-normative)</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <car>
          <year xsi:type="xsd:integer">2000</year>
          <horsepower xsi:type="xsd:integer">-100</horsepower>
        </car>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-3">
  		<xforms:label class="title" id="gen-4">g.1.e out-of-range and in-range pseudo-classes (non-normative)</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-5">
  		<xforms:label id="gen-6">
  		The first range must have a yellow background, the second range 
  		must have a blue background.
  		</xforms:label>
  	</xforms:group>

	<xforms:range ref="/car/year" start="1975" end="2010" step="1" id="gen-7">
		<xforms:label id="gen-8">Car Year (valid) : </xforms:label>
	</xforms:range>

	<xforms:range ref="/car/horsepower" start="0" end="2000" step="100" id="gen-9">
		<xforms:label id="gen-10">Horsepower (invalid) : </xforms:label>
	</xforms:range>

	

  </xhtml:body>
</xhtml:html>
