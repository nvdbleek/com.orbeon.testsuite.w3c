<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>7.2.e context size and position</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model xmlns:test="http://example.org" id="gen-1">
			<xforms:instance id="gen-2">
				<test:root>
					<test:child/>
					<test:child/>
					<test:child/>
				</test:root>
			</xforms:instance>
			<xforms:bind nodeset="test:child" calculate="position() + last()" id="gen-3"/>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="gen-4">
			<xforms:label class="title" id="gen-5">
				7.2.e context size and position
			</xforms:label>
		</xforms:group>	
		<xforms:group id="gen-6">
			<xforms:label id="gen-7">
			You must see a value of "4" for the first Total output, a value of "5" for the second 
			Total output, and a value of "6" for the third Total output. 
			<!-- 
				Rule 5: Create an instance whose root element contains three
				children. Write a bind that attaches to all the children and
				assigns a calculate of position()+last(). Bind outputs to
				each child and ensure that the outputs display 4, 5 and 6.
				The last() is uniformly 3 and the position() increases from 1
			-->
			</xforms:label>	
		</xforms:group>
		<xforms:repeat xmlns:test="http://example.org" nodeset="test:child" id="gen-8">
			<xforms:output ref="." id="gen-9">
				<xforms:label id="gen-10">Total : </xforms:label>
			</xforms:output>
		</xforms:repeat>
		
	</xhtml:body>
</xhtml:html>
