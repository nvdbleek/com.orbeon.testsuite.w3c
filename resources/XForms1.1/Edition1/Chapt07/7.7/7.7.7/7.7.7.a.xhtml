<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>7.7.7.a random() function</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
      <xforms:instance>
		<root/>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="xf-group-1">
  		<xforms:label class="title">7.7.7.a random() function</xforms:label>
  	</xforms:group>
  	
  	<xforms:group id="xf-group-2">
  		<xforms:label>
  			You must see three random numbers between 0.0 and 1.0 for the outputs Test 1, Test 2, and 
  			Test 3. The Test 3 output is set to be seeded with a source of randomness determined by the 
  			implementation. 
  		</xforms:label>
  	</xforms:group>
  	
  	<xforms:group id="xf-group-3">
      <xforms:output value="random()" id="xf-output-1">
        <xforms:label>Test 1 : </xforms:label>
      </xforms:output>
    </xforms:group>
    <xforms:group id="xf-group-4">
      <xforms:output value="random()" id="xf-output-2">
      	<xforms:label>Test 2 : </xforms:label>
      </xforms:output>
    </xforms:group>
    <xforms:group id="xf-group-5">
      <xforms:output value="random(true())" id="xf-output-3">
      	<xforms:label>Test 3 : </xforms:label>
      </xforms:output>
    </xforms:group> 
		
  </xhtml:body>
</xhtml:html>
