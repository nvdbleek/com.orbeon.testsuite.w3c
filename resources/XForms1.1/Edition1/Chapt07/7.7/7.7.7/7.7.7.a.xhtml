<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>7.7.7.a random() function</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
		<root/>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-3">
  		<xforms:label class="title" id="gen-4">7.7.7.a random() function</xforms:label>
  	</xforms:group>
  	
  	<xforms:group id="gen-5">
  		<xforms:label id="gen-6">
  			You must see three random numbers between 0.0 and 1.0 for the outputs Test 1, Test 2, and 
  			Test 3. The Test 3 output is set to be seeded with a source of randomness determined by the 
  			implementation. 
  		</xforms:label>
  	</xforms:group>
  	
  	<xforms:group id="gen-7">
      <xforms:output value="random()" id="gen-8">
        <xforms:label id="gen-9">Test 1 : </xforms:label>
      </xforms:output>
    </xforms:group>
    <xforms:group id="gen-10">
      <xforms:output value="random()" id="gen-11">
      	<xforms:label id="gen-12">Test 2 : </xforms:label>
      </xforms:output>
    </xforms:group>
    <xforms:group id="gen-13">
      <xforms:output value="random(true())" id="gen-14">
      	<xforms:label id="gen-15">Test 3 : </xforms:label>
      </xforms:output>
    </xforms:group> 
		
  </xhtml:body>
</xhtml:html>
