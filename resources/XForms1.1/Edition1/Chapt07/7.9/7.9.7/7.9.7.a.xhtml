<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://example.org">
	<xhtml:head>
		<xhtml:title>7.9.7.a seconds-to-dateTime() function</xhtml:title>
		<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model>
			<xforms:instance>
				<ex:root/>
			</xforms:instance>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
	    <xforms:group id="xf-group-1">
		    <xforms:label class="title">
			  7.9.7.a seconds-to-dateTime() function
		    </xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-2">
			<xforms:label>
			  You must see the value "1970-01-01T00:00:00Z" for the Test 1 output. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-3">
			<xforms:output value="seconds-to-dateTime(0)" id="xf-output-1">
				<xforms:label>Test 1 : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:group id="xf-group-4">
			<xforms:label>
			You must not see a value for the Test 2 output. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-5">
			<xforms:output value="seconds-to-dateTime('NaN')" id="xf-output-2">
				<xforms:label>Test 2 : </xforms:label>
			</xforms:output>
		</xforms:group>
		
	</xhtml:body>
</xhtml:html>
