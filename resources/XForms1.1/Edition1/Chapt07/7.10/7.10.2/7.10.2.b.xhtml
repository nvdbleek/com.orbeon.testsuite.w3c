<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <xhtml:head>
        <xhtml:title>7.10.2.b current() function example 2</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model>
            <xforms:instance id="i1">
                <months>
                    <mon>01</mon>
                    <mon>02</mon>
                    <mon>03</mon>
                </months>
            </xforms:instance>
            <xforms:instance id="i2">
                <months>
                    <month code="01">Jan</month>
                    <month code="02">Feb</month>
                    <month code="03">Mar</month>
                </months>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="xf-group-1">
            <xforms:label class="title">7.10.2.b current() function example 2</xforms:label>
        </xforms:group>
        <xforms:group id="xf-group-2">
            <xforms:label>You must see the value "Jan Feb Mar" for the Months output. </xforms:label>
        </xforms:group>
        <xforms:repeat nodeset="mon">
            <xforms:output value="instance('i2')/month[@code = current()]" id="xf-output-1">
                <xforms:label>Months : </xforms:label>
            </xforms:output>
        </xforms:repeat>
    </xhtml:body>
</xhtml:html>
