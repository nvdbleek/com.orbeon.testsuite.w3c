<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>7.10.1.a instance() function</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="gen-1">
			<xforms:instance id="wrongInstance">
				<orderForm>
					<shipTo>
						<firstName>George</firstName>
					</shipTo>
				</orderForm>
			</xforms:instance>
			<xforms:instance id="orderform">
				<orderForm>
					<shipTo>
						<firstName>John</firstName>
					</shipTo>
				</orderForm>
			</xforms:instance>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
	    <xforms:group id="gen-4">
		    <xforms:label class="title" id="gen-5">
			7.10.1.a instance() function
		    </xforms:label>
		</xforms:group>
		<xforms:group id="gen-6">
			<xforms:label id="gen-7">
			  You must see the value "John" for the First Name output. 
			  You must see the value "George" for the Second Name output. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="gen-8">
		  <xforms:output ref="instance('orderform')/shipTo/firstName" id="gen-9">
			<xforms:label id="gen-10">First Name : </xforms:label>
		  </xforms:output>
		</xforms:group>
		<xforms:group id="gen-11">
		  <xforms:output ref="instance()/shipTo/firstName" id="gen-12">
			<xforms:label id="gen-13">Second Name : </xforms:label>
		  </xforms:output>
		</xforms:group>
		
	</xhtml:body>
</xhtml:html>
