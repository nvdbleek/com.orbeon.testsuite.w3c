<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <xhtml:head>
        <xhtml:title>7.11.1.a choose() function</xhtml:title>
        <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model>
            <xforms:instance>
                <petlist>
                    <dogs>
                        <dog name="Benji"/>
                        <dog name="Cujo"/>
                        <dog name="Lassie"/>
                    </dogs>
                    <cats>
                        <cat name="Garfield"/>
                        <cat name="Heathcliff"/>
                        <cat name="Felix"/>
                        <cat name="Tom"/>
                    </cats>
                </petlist>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="xf-group-1">
            <xforms:label class="title">7.11.1.a choose() function</xforms:label>
        </xforms:group>
        <xforms:group id="xf-group-2">
            <xforms:label>
              You must see the values "Garfield", "Heathcliff", "Felix", 
              and "Tom" output from the Nodeset output control. 
            </xforms:label>
        </xforms:group>
        <xforms:repeat nodeset="choose(count(dogs/dog) &gt; count(cats/cat), dogs/dog, cats/cat)">
            <xforms:output ref="@name" id="xf-output-1">
                <xforms:label>Nodeset : </xforms:label>
            </xforms:output>
        </xforms:repeat>
        
    </xhtml:body>
</xhtml:html>
