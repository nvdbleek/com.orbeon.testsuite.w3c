<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:ev="http://www.w3.org/2001/xml-events">			
	<xhtml:head>
	  <xhtml:title>7.11.2.a event() function with inserted-nodes property</xhtml:title>
		<xforms:model id="gen-1">
		  <xforms:instance id="gen-2">
			<Dates>
			  <date xsi:type="xsd:date">2006-12-25</date>
		   	  <date xsi:type="xsd:date">2006-01-01</date>
			</Dates>
		  </xforms:instance>
		  <xforms:action ev:event="xforms-insert" id="gen-3">
			<xforms:setvalue model="description_catcher" ref="insert_description" value="event('inserted-nodes')" id="gen-4"/>
		  </xforms:action>
		</xforms:model>			 
		<xforms:model id="description_catcher">
		  <xforms:instance id="gen-6">
			<descriptions>
			  <insert_description/>
			</descriptions>
		  </xforms:instance>
		</xforms:model>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
	</xhtml:head>	
	<xhtml:body>
		<xforms:group id="gen-7">
			<xforms:label class="title" id="gen-8">7.11.2.a event() function with inserted-nodes property</xforms:label>
		</xforms:group>
		<xforms:group id="gen-9">
			<xforms:label id="gen-10">
			  After you activate the Insert A Date trigger you must see the correct value as output. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="gen-11">
			<xforms:trigger id="gen-12">
				<xforms:label id="gen-13">Insert A Date</xforms:label>
				<xforms:action ev:event="DOMActivate" id="gen-14">
					<xforms:insert nodeset="/Dates/date" at="1" position="before" id="gen-15"/>
				</xforms:action>
			</xforms:trigger>
		</xforms:group>
		<xforms:group id="gen-16">
            <xforms:label id="gen-17">You must see the XPath expression "/Dates/date" or "2006-01-01" : </xforms:label>
			<xforms:output model="description_catcher" ref="insert_description" id="gen-18">
				<xforms:label id="gen-19"/>
			</xforms:output>
		</xforms:group>
		
	</xhtml:body>
</xhtml:html>
