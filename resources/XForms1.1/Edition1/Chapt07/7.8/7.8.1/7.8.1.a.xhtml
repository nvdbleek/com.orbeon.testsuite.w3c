<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://example.com">
  <xhtml:head>
    <xhtml:title>7.8.1.a if() function</xhtml:title>
	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
        <xforms:instance id="gen-2">
	    	<ex:driver>
				<ex:age>18</ex:age>
				<ex:points>12</ex:points>
        	</ex:driver>
        </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
  	    <xforms:label class="title" id="gen-4">
  		7.8.1.a if() function
  	    </xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-5">
  		<xforms:label id="gen-6">
  			You must see the value "Yes" for the Adult output and the value "Unsafe" for the 
  			Safety output. 
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-7">
		<xforms:output value="if(ex:age &gt; 17, 'Yes', 'No')" id="gen-8">
   		    <xforms:label id="gen-9">Adult : </xforms:label>
		</xforms:output>
	</xforms:group>
	<xforms:group id="gen-10">
		<xforms:output value="if(ex:points &lt; 6, 'Safe', 'Unsafe')" id="gen-11">
			<xforms:label id="gen-12">Safety : </xforms:label> 
		</xforms:output>
	</xforms:group>
  </xhtml:body>
</xhtml:html>
