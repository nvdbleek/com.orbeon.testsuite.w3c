<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">

    <xhtml:title>4.2.1.a xforms-model-construct event</xhtml:title>

    <!-- xforms-model-construct event occurs and a message box should be displayed -->
    <xforms:model id="gen-1">
    	<xforms:message level="modal" ev:event="xforms-model-construct" id="gen-2">xforms-model-construct 1</xforms:message>
    </xforms:model>
    <xforms:model id="gen-3">
    	<xforms:message level="modal" ev:event="xforms-model-construct" id="gen-4">xforms-model-construct 2</xforms:message>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-5">
    	<xforms:label class="title" id="gen-6">4.2.1.a xforms-model-construct event</xforms:label>
    </xforms:group>
    <xforms:group id="gen-7">
    	<xforms:label id="gen-8">
	      You must have seen two messages, xforms-model-construct 1 and 
	      xforms-model-construct 2. 
	    </xforms:label>
    </xforms:group>
