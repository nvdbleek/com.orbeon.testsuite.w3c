<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  	<xhtml:head>
   		<xhtml:title>4.3.2.a xforms-recalculate event</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="car">
      		<xforms:instance id="gen-2">
      			<carColors>
      				<color>phoenix yellow metallic</color>
      				<color>imola red</color>
		      		<color>interlago blue metallic</color>
     				<color>alpine white</color>
		      	</carColors>
	      	</xforms:instance>
   			<xforms:action ev:event="xforms-recalculate" id="gen-3">
   				<xforms:message level="modal" id="gen-4">xforms-recalculate</xforms:message>
   			</xforms:action>
   			
	      	<xforms:bind id="bind_carColors" nodeset="/carColors/color"/>
	    </xforms:model>
  	</xhtml:head>
  	<xhtml:body>
   		<xforms:group id="gen-6">
   			<xforms:label class="title" id="gen-7">4.3.2.a xforms-recalculate event</xforms:label>
   		</xforms:group>
    	<xforms:group id="gen-8">
    		<xforms:label id="gen-9">
				When you activate the Recalculate trigger you must see an xforms-recalculate message. 
			</xforms:label>	
    	</xforms:group>
    	
    	<xforms:trigger id="gen-10">
        	<xforms:label id="gen-11">Recalculate</xforms:label>
        		<xforms:action ev:event="DOMActivate" id="gen-12">
        			<xforms:delete nodeset="/carColors/color" at="index('repeat_001')" id="gen-13"/>
        		</xforms:action>
      	</xforms:trigger>
    	
    	<xforms:repeat id="repeat_002" nodeset="/carColors/color" startindex="1">
    		<xforms:group id="gen-15">
    		</xforms:group>
    	</xforms:repeat>
      	<xforms:repeat id="repeat_001" nodeset="/carColors/color" startindex="1">
      	</xforms:repeat>
      	
  	</xhtml:body>
</xhtml:html>
