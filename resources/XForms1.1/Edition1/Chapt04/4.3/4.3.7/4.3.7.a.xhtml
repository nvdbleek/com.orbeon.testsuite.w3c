<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>4.3.7.a xforms-focus event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <car>
        	<make/>
        	<year/>
        </car>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
    	<xforms:label class="title" id="gen-4">4.3.7.a xforms-focus event</xforms:label>
    </xforms:group>
    <xforms:group id="gen-5">
    	<xforms:label id="gen-6">
    	  When you activate the Set Focus trigger you must see an xforms-focus message. 
    	</xforms:label>	
    </xforms:group>
    
    <xforms:trigger id="gen-7">
        <xforms:label id="gen-8">Set Focus</xforms:label>
        <xforms:action ev:event="DOMActivate" id="gen-9">
			<xforms:setfocus control="input1" id="gen-10"/>
		</xforms:action>
    </xforms:trigger>

	<xforms:group id="gen-11">
	    <xforms:input ref="/car/year" id="input1">
	        <xforms:label id="gen-13">Target control:</xforms:label>
			<xforms:action ev:event="xforms-focus" id="gen-14">
				<xforms:message level="modal" id="gen-15">xforms-focus</xforms:message>
			</xforms:action>
	    </xforms:input>
	</xforms:group>
	
  </xhtml:body>
</xhtml:html>
