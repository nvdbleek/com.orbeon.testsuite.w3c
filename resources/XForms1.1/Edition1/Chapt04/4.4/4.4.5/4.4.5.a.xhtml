<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <xhtml:head>
    <xhtml:title>4.4.5.a xforms-invalid event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
      <xforms:instance>
        <carNumber>43</carNumber>
      </xforms:instance>
      <xforms:bind nodeset="/carNumber" constraint="/carNumber='43'"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="xf-group-1">
    	<xforms:label class="title">4.4.5.a xforms-invalid event</xforms:label>
    </xforms:group>
    <xforms:group id="xf-group-2">
    	<xforms:label>
    	  When you activate the Enter Invalid Value trigger you must see an xforms-invalid message.  
	    </xforms:label>	
    </xforms:group>
    <xforms:input ref="/carNumber" id="xf-input-1">
        <xforms:label>Car Number</xforms:label>
        <xforms:action ev:event="xforms-invalid">
			<xforms:message level="modal">xforms-invalid</xforms:message>
        </xforms:action>
    </xforms:input>
    
    <xforms:trigger id="xf-trigger-1">
    	<xforms:label>Enter Invalid Value</xforms:label>
    	<xforms:setvalue ref="/carNumber" ev:event="DOMActivate">42</xforms:setvalue>
    </xforms:trigger>
	
  </xhtml:body>
</xhtml:html>
