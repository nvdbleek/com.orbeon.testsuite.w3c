<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>4.4.3.a xforms-value-changed event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <car>
          <make>Honda</make>
        </car>
      </xforms:instance>
      <xforms:setvalue ref="make" ev:event="xforms-ready" id="gen-3">Toyota</xforms:setvalue>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-4">
    	<xforms:label class="title" id="gen-5">4.4.3.a xforms-value-changed event</xforms:label>
    </xforms:group>
    <xforms:group id="gen-6">
    	<xforms:label id="gen-7">
    		You must have seen an xforms-value-changed message.
    	</xforms:label>	
    </xforms:group>

    <xforms:input ref="/car/make" id="gen-8">
        <xforms:label id="gen-9">Car make</xforms:label>
        <xforms:action ev:event="xforms-value-changed" id="gen-10">
          <xforms:message level="modal" id="gen-11">xforms-value-changed</xforms:message>
        </xforms:action>
    </xforms:input>
	
  </xhtml:body>
</xhtml:html>
