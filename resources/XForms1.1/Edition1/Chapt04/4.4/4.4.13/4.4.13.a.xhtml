<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>4.4.13.a DOMFocusIn event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <car>
          <make/>
          <year/>
        </car>
      </xforms:instance>
      <xforms:setfocus control="input_year" ev:event="xforms-ready" id="gen-3"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-4">
    	<xforms:label class="title" id="gen-5">4.4.13.a DOMFocusIn event</xforms:label>
    </xforms:group>
    <xforms:group id="gen-6">
    	<xforms:label id="gen-7">
	    	You must have seen a DOMFocusIn message.
	    </xforms:label>	
    </xforms:group>
    <xforms:input id="input_make" ref="/car/make">
    	<xforms:label id="gen-9">Car make</xforms:label>
    </xforms:input>
    <xforms:input id="input_year" ref="/car/year">
       	<xforms:label id="gen-11">Car year</xforms:label>
       	<xforms:action ev:event="DOMFocusIn" id="gen-12">
        	<xforms:message level="modal" id="gen-13">DOMFocusIn</xforms:message>
          	<!-- change focus back to the other form -->
          	<xforms:setfocus control="input_make" id="gen-14"/>
       	</xforms:action>
    </xforms:input>
	
  </xhtml:body>
</xhtml:html>
