<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <xhtml:head>
  	<xhtml:title>4.4.17.a xforms-out-of-range event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="car">
      <xforms:instance id="gen-2">
        <car>
          <quantity xsi:type="xsd:integer">5</quantity>
        </car>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-3">
  		<xforms:label class="title" id="gen-4">4.4.17.a xforms-out-of-range event</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-5">
  		<xforms:label id="gen-6">
  			You must see an xforms-out-of-range message only after you activate the 
  			Out Of Range trigger. 
  		</xforms:label>	
	</xforms:group>
	<xforms:group id="gen-7">
		<xforms:trigger id="gen-8">
			<xforms:label id="gen-9">Out Of Range</xforms:label>
			<xforms:setvalue ref="/car/quantity" ev:event="DOMActivate" id="gen-10">-100</xforms:setvalue>
		</xforms:trigger>
	    
	    <xforms:range ref="/car/quantity" start="0" end="10" step="1" id="gen-11">
	        <xforms:label id="gen-12">Number of cars</xforms:label>
	        <xforms:action ev:event="xforms-out-of-range" id="gen-13">
	          <xforms:message level="modal" id="gen-14">xforms-out-of-range</xforms:message>
	        </xforms:action>
	    </xforms:range>
	</xforms:group>
	
  </xhtml:body>
</xhtml:html>
