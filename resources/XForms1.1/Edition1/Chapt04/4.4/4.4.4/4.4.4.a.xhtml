<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>4.4.4.a xforms-valid event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
      	<car>
        	<color>green</color>
        </car>
      </xforms:instance>
      <xforms:bind id="bind_constrained" required="true()" nodeset="/car/color"/>
      <xforms:setvalue ref="color" ev:event="xforms-ready" id="gen-4">blue</xforms:setvalue>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-5">
    	<xforms:label class="title" id="gen-6">4.4.4.a xforms-valid event</xforms:label>
    </xforms:group>
    <xforms:group id="gen-7">
    	<xforms:label id="gen-8">
    		You must have seen an xforms-valid message.
    	</xforms:label>	
    </xforms:group>
    <xforms:input ref="/car/color" bind="bind_constrained" id="gen-9">
        <xforms:label id="gen-10">Car color</xforms:label>
        <xforms:action ev:event="xforms-valid" id="gen-11">
			<xforms:message level="modal" id="gen-12">xforms-valid</xforms:message>
        </xforms:action>
    </xforms:input>
	
  </xhtml:body>
</xhtml:html>
