<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <xhtml:head>
        <xhtml:title>11.1.m mediatype attribute of submission element</xhtml:title>
        <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model>
			<xforms:instance>
				<car>
					<make>Acura</make>
					<year>2005</year>
					<color>blue</color>
				</car>
			</xforms:instance>
			<xforms:bind id="make_bind" nodeset="/car/make"/>
			<xforms:bind id="year_bind" nodeset="/car/year"/>
			<xforms:bind id="color_bind" nodeset="/car/color"/>
			
			<xforms:submission id="submit" action="http://xformstest.org/cgi-bin/echo.sh" method="post" mediatype="application/xml"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
    	<xforms:group id="xf-group-1">
  			<xforms:label class="title">11.1.m mediatype attribute of submission element</xforms:label>
  		</xforms:group>
  		<xforms:group id="xf-group-2">
  			<xforms:label>
  			  When you activate the Submit submit control the page must be replaced by the form data. 
  			  The variable on the page for the content type must equal the value "application/xml". 
  			</xforms:label>
  		</xforms:group>
  		
  		<xforms:submit submission="submit" id="xf-submit-1">
  			<xforms:label>Submit</xforms:label>
  		</xforms:submit>
  		
    </xhtml:body>
</xhtml:html>
