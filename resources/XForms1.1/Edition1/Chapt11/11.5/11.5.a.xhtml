<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>11.5.a xforms-submit-error event</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="m_001">
	      <xforms:instance id="gen-2">
		        <car>
			        <make>Acura</make>
			        <year>1994</year>
			        <color>white</color>
			    	<hp>120</hp>
		        </car>
	      </xforms:instance>
      <!-- submission submits only what the bind is attached to -->
      <xforms:submission id="submit" action="http://invaliduri.com" bind="color_bind" method="post" replace="none">
	      	<xforms:action ev:event="xforms-submit-error" id="gen-4">
	      		<xforms:message level="modal" id="gen-5">xforms-submit-error</xforms:message>
	      	</xforms:action>
      </xforms:submission>
      <xforms:bind id="make_bind" nodeset="/car/make"/>
      <xforms:bind id="year_bind" nodeset="/car/year"/>
      <xforms:bind id="color_bind" nodeset="/car/color"/>
      <xforms:bind id="hp_bind" nodeset="/car/hp"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-10">
  		<xforms:label class="title" id="gen-11">11.5.a xforms-submit-error event</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-12">
		<xforms:label id="gen-13">  	
		  After you activate the Submit Now submit control you must see an xforms-submit-error message. 
		  It may take a few seconds for the message to appear. 
  		</xforms:label>	
  	</xforms:group>
  	
    <xforms:submit submission="submit" id="gen-14">
    	<xforms:label id="gen-15">Submit Now</xforms:label>
    </xforms:submit>
	
  </xhtml:body>
</xhtml:html>
