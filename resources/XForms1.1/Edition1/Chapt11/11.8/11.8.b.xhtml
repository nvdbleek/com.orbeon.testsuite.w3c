<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <xhtml:head>
    <xhtml:title>11.8.b header element with nodeset attribute</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
    	<xforms:instance id="gen-2">
    		<data>
    			<value>one</value>
    			<value>two</value>
    			<value>three</value>
    		</data>
    	</xforms:instance>
    	<xforms:submission id="sub1" method="post" action="http://xformstest.org/cgi-bin/echo.sh">
    	  <xforms:header nodeset="/data/value" id="gen-4">
    	    <xforms:name id="gen-5">myHeader</xforms:name>
    	    <xforms:value value="." id="gen-6"/>
    	  </xforms:header>
    	</xforms:submission>

  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-7">
  		<xforms:label class="title" id="gen-8">11.8.b header element with nodeset attribute</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-9">
  	  <xforms:label id="gen-10">
  	    When you activate the Submit Now submit control the page must be replaced by the form data. Among the 
  	    variables you must see three headers named "myHeader". 
  	  </xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-11">
  	  <xforms:submit submission="sub1" id="gen-12">
  	    <xforms:label id="gen-13">Submit Now</xforms:label>
  	  </xforms:submit>
  	</xforms:group>
  	
  </xhtml:body>
