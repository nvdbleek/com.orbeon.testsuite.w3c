<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>11.9.2.a post submission method</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="mod1">
    	<xforms:instance>
    		<car>
    		  <make>Ford</make>
    		  <color>blue</color>
    		</car>
    	</xforms:instance>
    	<xforms:submission id="sub1" ref="/car/color" action="http://xformstest.org/cgi-bin/echo.sh" method="post"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="xf-group-1">
      <xforms:label class="title">11.9.2.a post submission method</xforms:label>
    </xforms:group>
    <xforms:group id="xf-group-2">
    	<xforms:label>
    	  When you activate the Use Post Method submit control the page must be replaced by the form data. The 
    	  value "blue" must appear in the form data. 
    	</xforms:label>
    </xforms:group>
    <xforms:group id="xf-group-3">
      <xforms:submit submission="sub1" id="xf-submit-1">
        <xforms:label>Use Post Method</xforms:label>
      </xforms:submit>
    </xforms:group>
    
  </xhtml:body>
</xhtml:html>
