<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>11.9.a HTTP Post as a submission option</xhtml:title>
		<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="form1">
			<xforms:submission id="submit01" method="post" action="http://xformstest.org/cgi-bin/echo.sh"/>
			<xforms:instance id="instance1">
				<car>
					<carOwner>Henry</carOwner>
					<make>Acura</make>
					<color>White</color>
				</car>
			</xforms:instance>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="xf-group-1">
			<xforms:label class="title">11.9.a HTTP Post as a submission option</xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-2">
			<xforms:label>
			  Activate the Post Data submit control to replace the page with the form data. 
			  The variable on the page for the request method must equal the value "post". 
			</xforms:label>
		</xforms:group>
		<xforms:submit submission="submit01" id="xf-submit-1">
			<xforms:label>Post Data</xforms:label>
		</xforms:submit>

	</xhtml:body>
</xhtml:html>
