<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>11.9.b HTTP Get as a submission option</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="form1">
			<xforms:submission id="submit01" method="get" action="http://xformstest.org/cgi-bin/echo.sh"/>
			<xforms:instance id="instance1">
				<car>
					<carOwner>Henry</carOwner>
					<make>Acura</make>
					<color>White</color>
				</car>
			</xforms:instance>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="gen-4">
			<xforms:label class="title" id="gen-5">11.9.b HTTP Get as a submission option</xforms:label>
		</xforms:group>
		<xforms:group id="gen-6">
			<xforms:label id="gen-7">
			  Activate the Get Data submit control to replace the page with the form data. 
			  The variable on the page for the request method must equal the value "get". 
			</xforms:label>
		</xforms:group>

		<xforms:submit submission="submit01" id="gen-8">
			<xforms:label id="gen-9">Get Data</xforms:label>
		</xforms:submit>

		
	</xhtml:body>
</xhtml:html>
