<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <xhtml:head>
    <xhtml:title>11.9.1.a get submission method</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="mod1">
    	<xforms:instance id="gen-2">
    		<car>
    		  <make>Ford</make>
    		  <color>blue</color>
    		</car>
    	</xforms:instance>
    	<xforms:submission id="sub1" ref="/car/color" action="http://xformstest.org/cgi-bin/echo.sh" method="get"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-4">
      <xforms:label class="title" id="gen-5">11.9.1.a get submission method</xforms:label>
    </xforms:group>
    <xforms:group id="gen-6">
    	<xforms:label id="gen-7">
    	  When you activate the Use Get Method submit control the page must be replaced by the form data. The 
    	  value "blue" must appear in the request URI but must not appear in the form data. 
    	</xforms:label>
    </xforms:group>
    <xforms:group id="gen-8">
      <xforms:submit submission="sub1" id="gen-9">
        <xforms:label id="gen-10">Use Get Method</xforms:label>
      </xforms:submit>
    </xforms:group>
    
  </xhtml:body>
</xhtml:html>
