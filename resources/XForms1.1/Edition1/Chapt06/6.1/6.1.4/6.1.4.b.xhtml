<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>6.1.4.b relevant property</xhtml:title>
		<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model>
			<xforms:instance>
				<order>
					<item>
						<amount/>
						<discount>100</discount>
					</item>
				</order>
			</xforms:instance>
			<xforms:bind nodeset="/order/item/discount" readonly="true()" relevant="/order/item/amount &gt; 1000"/>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="xf-group-1">
			<xforms:label class="title">6.1.4.b relevant property</xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-2">
			<xforms:label>
				You must see the output "Discount : 100" after you activate the Enter 1500 trigger, but 
				not when you activate the Enter 250 trigger. 
			</xforms:label>	
		</xforms:group>
		
		<xforms:input ref="/order/item/amount" id="xf-input-1">
			<xforms:label>Order Amount:</xforms:label>
		</xforms:input>
		
		<xforms:output ref="/order/item/discount" id="xf-output-1">
			<xforms:label>Discount : </xforms:label>
		</xforms:output>
		
		<xforms:trigger id="xf-trigger-1">
			<xforms:label>Enter 250</xforms:label>
			<xforms:setvalue ref="/order/item/amount" ev:event="DOMActivate">250</xforms:setvalue>
		</xforms:trigger>
		
		<xforms:trigger id="xf-trigger-2">
			<xforms:label>Enter 1500</xforms:label>
			<xforms:setvalue ref="/order/item/amount" ev:event="DOMActivate">1500</xforms:setvalue>
		</xforms:trigger>
		
	</xhtml:body>
</xhtml:html>
