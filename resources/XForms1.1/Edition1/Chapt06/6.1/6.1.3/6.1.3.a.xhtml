<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>6.1.3.a required property</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="gen-1">
			<xforms:instance id="gen-2">
				<person-name>
					<first-name/>
					<last-name/>
				</person-name>
			</xforms:instance>
			<xforms:bind id="fname_bind" nodeset="/person-name/first-name" required="true()"/>
      		<xforms:submission id="fname" action="http://xformstest.org/cgi-bin/echo.sh" method="post" bind="fname_bind"/>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="gen-5">
			<xforms:label class="title" id="gen-6">6.1.3.a required property</xforms:label>
		</xforms:group>
		<xforms:group id="gen-7">
			<xforms:label id="gen-8">
				The Submit First Name submit control must not replace this page with the form data until you have 
				entered a value into the First Name input field. 
			</xforms:label>	
		</xforms:group>

		<xforms:input ref="/person-name/first-name" id="gen-9">
			<xforms:label id="gen-10">First Name:</xforms:label>
		</xforms:input>

		<xforms:submit submission="fname" id="gen-11">
			<xforms:label id="gen-12">Submit First Name</xforms:label>
		</xforms:submit>

		
	</xhtml:body>
</xhtml:html>
