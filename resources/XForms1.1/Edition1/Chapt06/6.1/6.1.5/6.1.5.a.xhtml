<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>6.1.5.a calculate property</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="gen-1">
			<xforms:instance id="gen-2">
				<order>
					<item>
						<amount/>
						<discount/>
					</item>
				</order>
			</xforms:instance>
			<xforms:bind nodeset="/order/item/discount" calculate="/order/item/amount * 0.5" relevant="/order/item/amount &gt; 1000" id="gen-3"/>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="gen-4">
			<xforms:label class="title" id="gen-5">6.1.5.a calculate property</xforms:label>
		</xforms:group>
		<xforms:group id="gen-6">
			<xforms:label id="gen-7">
				You must see the output "Discount : 750" after you have activated the Enter 1500 trigger. 
				You must see the output "Discount : 1000" after you have activated the Enter 2000 trigger. 
			</xforms:label>
		</xforms:group>
		
		<xforms:group id="gen-8">
			<xforms:trigger id="gen-9">
				<xforms:label id="gen-10">Enter 250</xforms:label>
				<xforms:setvalue ref="/order/item/amount" ev:event="DOMActivate" id="gen-11">250</xforms:setvalue>
			</xforms:trigger>
			<xforms:trigger id="gen-12">
				<xforms:label id="gen-13">Enter 1500</xforms:label>
				<xforms:setvalue ref="/order/item/amount" ev:event="DOMActivate" id="gen-14">1500</xforms:setvalue>
			</xforms:trigger>
			<xforms:trigger id="gen-15">
				<xforms:label id="gen-16">Enter 2000</xforms:label>
				<xforms:setvalue ref="/order/item/amount" ev:event="DOMActivate" id="gen-17">2000</xforms:setvalue>
			</xforms:trigger>
		</xforms:group>
		
		<xforms:output ref="/order/item/discount" id="gen-18">
			<xforms:label id="gen-19">Discount : </xforms:label>
		</xforms:output>
		
	</xhtml:body>
</xhtml:html>
