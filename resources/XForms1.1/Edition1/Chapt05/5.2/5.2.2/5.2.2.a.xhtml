<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>5.2.2.a listItem datatype</xhtml:title>
  	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
  	<xforms:model id="gen-1">
  		<xforms:instance id="gen-2">
  			<car>
  				<availableColors/>
  			</car>
  		</xforms:instance>
  		<xforms:bind id="listItem_bind" nodeset="/car/availableColors" type="xforms:listItem" required="true()"/>
  		<xforms:setvalue ref="availableColors" ev:event="xforms-ready" id="gen-4">RedBlueGreen</xforms:setvalue>
  	</xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-5">
  		<xforms:label class="title" id="gen-6">5.2.2.a listItem datatype</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-7">
  		<xforms:label id="gen-8">
	  		You must have seen the message "You entered a valid listItem".
	  	</xforms:label>	
  	</xforms:group>
  	
  		<xforms:input bind="listItem_bind" id="gen-9">
  			<xforms:label id="gen-10">Colors available (listItem)</xforms:label>
  			<xforms:action ev:event="xforms-valid" id="gen-11">
  				<xforms:message level="modal" id="gen-12">You entered a valid listItem</xforms:message>
  			</xforms:action>
		</xforms:input>
  	
    
		
	
  </xhtml:body>
</xhtml:html>
