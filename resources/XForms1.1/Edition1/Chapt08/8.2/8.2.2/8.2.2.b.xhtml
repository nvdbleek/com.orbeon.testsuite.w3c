<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.2.2.b help element uses inline text</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">       
          <msg/>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-3">
  		<xforms:label class="title" id="gen-4">8.2.2.b help element uses inline text</xforms:label>
  	</xforms:group>	
	<xforms:group id="gen-5">
		<xforms:label id="gen-6">	
		  When you activate the Dispatch Help Message trigger you must see a message that says 
		  "Inline Help Message". 
		</xforms:label>
	</xforms:group>
	<xforms:input id="input1">
		<xforms:label id="gen-8">Input : </xforms:label>
		<xforms:help id="extHelp">Inline Help Message</xforms:help>
  	</xforms:input>
  	
  	<xforms:trigger id="help_trigger">
	    <xforms:label id="gen-11">Dispatch Help Message</xforms:label>
	    <xforms:action ev:event="DOMActivate" id="gen-12">
      		<xforms:dispatch name="xforms-help" targetid="input1" id="gen-13"/> 
     	</xforms:action>
	</xforms:trigger>
	
  </xhtml:body>
</xhtml:html>
