<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.2.2.a help element references instance data</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
       <xforms:instance>
          <data>       
             <msg>Instance Help Message</msg>
             <myinput/>
          </data>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="xf-group-1">
  		<xforms:label class="title">8.2.2.a help element references instance data</xforms:label>
  	</xforms:group>	
	<xforms:group id="xf-group-2">
		<xforms:label>
		  When you activate the Dispatch Help Message trigger you must see a message that says 
		  "Instance Help Message". 
		</xforms:label>	
	</xforms:group>
	<xforms:input id="input1" ref="myinput">
		<xforms:label>Input : </xforms:label>
		<xforms:help id="extHelp" ref="../msg"/>
  	</xforms:input>
  	<xforms:trigger id="help_trigger">
	    <xforms:label>Dispatch Help Message</xforms:label>
	    <xforms:action ev:event="DOMActivate">
      		<xforms:dispatch name="xforms-help" targetid="input1"/> 
     	</xforms:action>
	</xforms:trigger>
	
  </xhtml:body>
</xhtml:html>
