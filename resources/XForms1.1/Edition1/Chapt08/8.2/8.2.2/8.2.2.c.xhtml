<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.2.2.c bind precedence for help element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">
          <data>
			<msg>Instance Help Message</msg>
			<myinput/>
	      </data>
       </xforms:instance>
       <xforms:bind id="inst_help" nodeset="/mail/message"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-4">
  		<xforms:label class="title" id="gen-5">8.2.2.c bind precedence for help element</xforms:label>
  	</xforms:group>	
	<xforms:group id="gen-6">
		<xforms:label id="gen-7">
		  When you activate the Dispatch Help Message trigger you must see the message "Instance Help 
		  Message". 
		</xforms:label>	
	</xforms:group>
	
	<xforms:input id="input1" ref="myinput">
		<xforms:label id="gen-9">Input : </xforms:label>
		<xforms:help ref="../msg" id="gen-10">Inline Help Message (WRONG)</xforms:help>
  	</xforms:input>
  	
  	<xforms:trigger id="help_trigger">
	    <xforms:label id="gen-12">Dispatch help message</xforms:label>
	    <xforms:action ev:event="DOMActivate" id="gen-13">
      		<xforms:dispatch name="xforms-help" targetid="input1" id="gen-14"/> 
     	</xforms:action>
	</xforms:trigger>
	
  </xhtml:body>
</xhtml:html>
