<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.2.4.a alert element references instance data</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
       <xforms:instance> 
          <data>   
       	     <numeric_field>0</numeric_field>   
             <msg>Instance Alert Message</msg>
          </data>
       </xforms:instance>
       <xforms:bind nodeset="numeric_field" type="xsd:integer"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="xf-group-1">
  		<xforms:label class="title">8.2.4.a alert element references instance data</xforms:label>
  	</xforms:group>	
	<xforms:group id="xf-group-2">
		<xforms:label>
		  When you enter an alphanumeric value in the input field you must see a message that says 
		  "Instance Alert Message". 
		</xforms:label>	
	</xforms:group>
	
  	<xforms:input ref="numeric_field" id="xf-input-1">
  		<xforms:label>Enter 'abc', tab out, and see the alert message</xforms:label>
  		<xforms:alert ref="/data/msg"/>
  	</xforms:input>	
	
  </xhtml:body>
</xhtml:html>
