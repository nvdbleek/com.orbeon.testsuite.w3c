<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLschema-instance" xmlns:xsd="http://www.w3.org/2001/XMLschema">
  <xhtml:head>
    <xhtml:title>8.3.3.c value element with inline content</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
      <xforms:instance id="gen-2">
        <colors>
          <mycolor/>
          <primary1>red</primary1>
          <primary2>blue</primary2>
          <primary3>green</primary3>
        </colors>
      </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
      <xforms:label class="title" id="gen-4">8.3.3.c value element with inline content</xforms:label>
    </xforms:group>
    <xforms:group id="gen-5">
       <xforms:label id="gen-6">
         When you pick a value from the Select A Color select1 control you must see the same value as the 
         output for the Your Color output control. 
       </xforms:label>
    </xforms:group>
      <xforms:select1 ref="/colors/mycolor" id="gen-7">
        <xforms:label id="gen-8">Select A Color:</xforms:label>
        <xforms:item id="gen-9">
          <xforms:label id="gen-10">red</xforms:label>
          <xforms:value id="gen-11">red</xforms:value>
        </xforms:item>
        <xforms:item id="gen-12">
          <xforms:label id="gen-13">blue</xforms:label>
          <xforms:value id="gen-14">blue</xforms:value>
        </xforms:item>
        <xforms:item id="gen-15">
          <xforms:label id="gen-16">green</xforms:label>
          <xforms:value id="gen-17">green</xforms:value>
        </xforms:item>
      </xforms:select1>
    <xforms:group id="gen-18">
      <xforms:output ref="/colors/mycolor" id="gen-19">
      	<xforms:label id="gen-20">Your Color : </xforms:label>
      </xforms:output>
    </xforms:group>
      
  </xhtml:body>
</xhtml:html>
