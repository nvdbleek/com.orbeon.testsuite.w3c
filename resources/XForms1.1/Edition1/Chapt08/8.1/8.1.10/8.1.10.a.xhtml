<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>8.1.10.a selection attribute of select element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
    	<xforms:instance>
    		<icecream>
    			<flavor/>
    		</icecream>
    	</xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="xf-group-1">
    	<xforms:label class="title">8.1.10.a selection attribute of select element</xforms:label>
    </xforms:group>
	<xforms:group id="xf-group-2">
		<xforms:label>
			You must be able to both select a value from the Select A Flavor select control and enter your own value 
			into it. 
		</xforms:label>
	</xforms:group>
	<xforms:group id="xf-group-3">
	<xforms:select ref="/icecream/flavor" selection="open" id="xf-select-1">
	    <xforms:label>Select A Flavor:</xforms:label>
		<xforms:item>
			<xforms:label>Vanilla</xforms:label>
			<xforms:value>v</xforms:value>
		</xforms:item>
		<xforms:item>
			<xforms:label>Strawberry</xforms:label>
			<xforms:value>s</xforms:value>
		</xforms:item>
		<xforms:item>
			<xforms:label>Chocolate</xforms:label>
			<xforms:value>c</xforms:value>
		</xforms:item>
	</xforms:select>
	</xforms:group>
	<xforms:group id="xf-group-4">
		<xforms:output ref="/icecream/flavor" id="xf-output-1">
			<xforms:label>Selected Flavor : </xforms:label>
		</xforms:output>
	</xforms:group>

  </xhtml:body>
</xhtml:html>
