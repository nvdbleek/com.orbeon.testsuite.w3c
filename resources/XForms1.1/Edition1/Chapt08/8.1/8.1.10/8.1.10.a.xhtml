<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>8.1.10.a selection attribute of select element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
    	<xforms:instance id="gen-2">
    		<icecream>
    			<flavor/>
    		</icecream>
    	</xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
    	<xforms:label class="title" id="gen-4">8.1.10.a selection attribute of select element</xforms:label>
    </xforms:group>
	<xforms:group id="gen-5">
		<xforms:label id="gen-6">
			You must be able to both select a value from the Select A Flavor select control and enter your own value 
			into it. 
		</xforms:label>
	</xforms:group>
	<xforms:group id="gen-7">
	<xforms:select ref="/icecream/flavor" selection="open" id="gen-8">
	    <xforms:label id="gen-9">Select A Flavor:</xforms:label>
		<xforms:item id="gen-10">
			<xforms:label id="gen-11">Vanilla</xforms:label>
			<xforms:value id="gen-12">v</xforms:value>
		</xforms:item>
		<xforms:item id="gen-13">
			<xforms:label id="gen-14">Strawberry</xforms:label>
			<xforms:value id="gen-15">s</xforms:value>
		</xforms:item>
		<xforms:item id="gen-16">
			<xforms:label id="gen-17">Chocolate</xforms:label>
			<xforms:value id="gen-18">c</xforms:value>
		</xforms:item>
	</xforms:select>
	</xforms:group>
	<xforms:group id="gen-19">
		<xforms:output ref="/icecream/flavor" id="gen-20">
			<xforms:label id="gen-21">Selected Flavor : </xforms:label>
		</xforms:output>
	</xforms:group>

  </xhtml:body>
</xhtml:html>
