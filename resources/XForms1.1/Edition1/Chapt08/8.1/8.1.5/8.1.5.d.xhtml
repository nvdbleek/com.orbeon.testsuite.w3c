<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.5.d mediatype attribute</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
       <xforms:instance>       
          <pic>
          	<image filename="calendar-picker-open.png"/>
          </pic>
       </xforms:instance>
       <xforms:bind id="image" nodeset="/pic/image/@filename" type="xsd:anyURI"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="xf-group-1">
  	    <xforms:label class="title">8.1.5.d mediatype attribute</xforms:label>
  	</xforms:group>
	<xforms:group id="xf-group-2">
		<xforms:label>
		  You should see the "calendar-picker-open.png" image. 
		</xforms:label>
	</xforms:group>
   	<xforms:group id="xf-group-3">
		<xforms:output bind="image" mediatype="image/*" id="xf-output-1">
			<xforms:label>Image : </xforms:label>
		</xforms:output>
	</xforms:group>
	
  </xhtml:body>
</xhtml:html>
