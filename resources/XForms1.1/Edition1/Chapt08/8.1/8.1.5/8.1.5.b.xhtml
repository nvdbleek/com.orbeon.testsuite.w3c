<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>8.1.5.b value attribute of output element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model>
       		<xforms:instance>
 		    	<car>
   			   		<make>Lotus</make>
   			   		<year>2005</year>
   			   		<color>Aztec Bronze</color>
   			   		<price>43000</price>
        		</car>
       		</xforms:instance>
       		<xforms:bind id="year_bind" nodeset="/car/year"/>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  	    <xforms:group id="xf-group-1">
  		    <xforms:label class="title">8.1.5.b value attribute of output element</xforms:label>
  		</xforms:group>
  		<xforms:group id="xf-group-2">
  			<xforms:label>
  			  You must see the value "1032" for the Tax output control and 
  			  the value "2005" for the Car Year output control. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-3">
	  		<xforms:output value="0.024 * /car/price" id="xf-output-1">
	     		<xforms:label>Tax : </xforms:label>
	  		</xforms:output>
	  	</xforms:group>
  		<xforms:group id="xf-group-4">
	  		<xforms:output value="/car/price" bind="year_bind" id="xf-output-2">
	  			<xforms:label>Car Year : </xforms:label>
			</xforms:output>
		</xforms:group>
  </xhtml:body>
</xhtml:html>
