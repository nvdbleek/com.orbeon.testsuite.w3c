<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>8.1.5.b value attribute of output element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="gen-1">
       		<xforms:instance id="gen-2">
 		    	<car>
   			   		<make>Lotus</make>
   			   		<year>2005</year>
   			   		<color>Aztec Bronze</color>
   			   		<price>43000</price>
        		</car>
       		</xforms:instance>
       		<xforms:bind id="year_bind" nodeset="/car/year"/>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  	    <xforms:group id="gen-4">
  		    <xforms:label class="title" id="gen-5">8.1.5.b value attribute of output element</xforms:label>
  		</xforms:group>
  		<xforms:group id="gen-6">
  			<xforms:label id="gen-7">
  			  You must see the value "1032" for the Tax output control and 
  			  the value "2005" for the Car Year output control. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="gen-8">
	  		<xforms:output value="0.024 * /car/price" id="gen-9">
	     		<xforms:label id="gen-10">Tax : </xforms:label>
	  		</xforms:output>
	  	</xforms:group>
  		<xforms:group id="gen-11">
	  		<xforms:output value="/car/price" bind="year_bind" id="gen-12">
	  			<xforms:label id="gen-13">Car Year : </xforms:label>
			</xforms:output>
		</xforms:group>
  </xhtml:body>
</xhtml:html>
