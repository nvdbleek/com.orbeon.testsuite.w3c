<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.5.1.a mediatype element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">       
          <pic>
          	<image filename="../calendar-picker-open.png"/>
          </pic>
       </xforms:instance>
       <xforms:bind id="image" nodeset="/pic/image/@filename" type="xsd:anyURI"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-4">
  	    <xforms:label class="title" id="gen-5">8.1.5.1.a mediatype element</xforms:label>
  	</xforms:group>
	<xforms:group id="gen-6">
		<xforms:label id="gen-7">
		  You should see the "calendar-picker-open.png" image. 
		</xforms:label>
	</xforms:group>

   	<xforms:group id="gen-8">
		<xforms:output bind="image" mediatype="image/*" id="gen-9">
			<xforms:label id="gen-10">Image : </xforms:label>
			<xforms:mediatype ref="@filename" id="gen-11"/>
		</xforms:output>
	</xforms:group>
	
  </xhtml:body>
</xhtml:html>
