<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.7.d incremental attribute of range element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">       
			<car>
				<mileage xsi:type="xsd:integer">5</mileage>
				<age xsi:type="xsd:integer">5</age>	
			</car>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
  	    <xforms:label class="title" id="gen-4">8.1.7.d incremental attribute of range element</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-5">
  		<xforms:label id="gen-6">
  			You must see a range control that displays an xforms-value-changed message 
  			when you change its value.
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-7">
  		<xforms:range ref="/car/age" start="0" end="10" incremental="true" id="gen-8">
  			<xforms:label id="gen-9">Car age</xforms:label>
 	       	<xforms:action ev:event="xforms-value-changed" id="gen-10">
 	       		<xforms:message level="modal" id="gen-11">xforms-value-changed</xforms:message>
 	       	</xforms:action>
  		</xforms:range>
	</xforms:group>
  	<xforms:group id="gen-12">
		<xforms:output ref="/car/age" id="gen-13">
			<xforms:label id="gen-14">Car age : </xforms:label>
		</xforms:output>
	</xforms:group>	
  </xhtml:body>
</xhtml:html>
