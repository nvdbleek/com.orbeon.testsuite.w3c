<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.6.b incremental attribute for upload element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">
          <mail>
          	<picture>
          		<attach xsi:type="xsd:base64Binary"/>
          		<name xsi:type="xsd:anyURI"/>
          		<type xsi:type="xsd:base64Binary"/>
          	</picture>
          </mail>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
  	    <xforms:label class="title" id="gen-4">8.1.6.b incremental attribute for upload element</xforms:label>
  	</xforms:group>
	<xforms:group id="gen-5">
		<xforms:label id="gen-6">
		  After activating the Upload control and selecting a file you must see an 
		  xforms-value-changed message. 
  		</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-7">
  		<xforms:upload ref="/mail/picture/attach" incremental="true" id="gen-8">
   			<xforms:label id="gen-9">Upload File:</xforms:label>
   			<xforms:filename ref="/mail/picture/name" id="gen-10"/>
   			<xforms:mediatype ref="/mail/picture/type" id="gen-11"/>
   			<xforms:action ev:event="xforms-value-changed" id="gen-12">
   				<xforms:message level="modal" id="gen-13">xforms-value-changed</xforms:message>
   			</xforms:action>
   		</xforms:upload>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
