<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.6.2.a mediatype element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model>
       <xforms:instance>       
          <mail>
          	<attachment xsi:type="xsd:base64Binary" filename="" type=""/>
          </mail>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="xf-group-1">
  	    <xforms:label class="title">8.1.6.2.a mediatype element</xforms:label>
  	</xforms:group>
	<xforms:group id="xf-group-2">
		<xforms:label>
		  After using the upload control to select a file you must see the file type displayed in the Mediatype output 
		  control. 
		</xforms:label>
	</xforms:group>
   	<xforms:upload ref="/mail/attachment" mediatype="image/*" id="xf-upload-1">
   		<xforms:label>Select an image to attach</xforms:label>
   		<xforms:filename ref="@filename"/>
   		<xforms:mediatype ref="@type"/>
   	</xforms:upload>
   	<xforms:group id="xf-group-3">
		<xforms:output ref="/mail/attachment/@type" id="xf-output-1">
			<xforms:label>Mediatype : </xforms:label>
		</xforms:output>
	</xforms:group>
	
  </xhtml:body>
</xhtml:html>
