<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.6.e upload element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">       
          <mail>
          	<picture>
          		<attachment1 xsi:type="xsd:base64Binary"/>
          		<attachment2 xsi:type="xsd:hexBinary"/>
          		<attachment3 xsi:type="xsd:anyURI"/>
          	</picture>
          </mail>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-3">
  	    <xforms:label class="title" id="gen-4">8.1.6.e upload element</xforms:label>
  	</xforms:group>
  	<xforms:group id="gen-5">
  		<xforms:label id="gen-6">
  		  All three upload controls on the page must allow you to select a file without any errors. 
  		</xforms:label>
  	</xforms:group>
	<xforms:group id="gen-7">
  		<xforms:label id="gen-8"/>
  		<xforms:upload ref="/mail/picture/attachment1" id="gen-9">
  			<xforms:label id="gen-10">Upload 1</xforms:label>
       		<xforms:filename ref="/mail/picture/name" id="gen-11"/>
       		<xforms:mediatype ref="/mail/picture/type" id="gen-12"/>
  		</xforms:upload>
  	</xforms:group>
  	<xforms:group id="gen-13">
  		<xforms:label id="gen-14"/>
		<xforms:upload ref="/mail/picture/attachment2" id="gen-15">
			<xforms:label id="gen-16">Upload 2</xforms:label>
       		<xforms:filename ref="/mail/picture/name" id="gen-17"/>
       		<xforms:mediatype ref="/mail/picture/type" id="gen-18"/>
		</xforms:upload>
	</xforms:group>
	<xforms:group id="gen-19">
  		<xforms:label id="gen-20"/>
       	<xforms:upload ref="/mail/picture/attachment3" id="gen-21">
       		<xforms:label id="gen-22">Upload 3</xforms:label>
       		<xforms:filename ref="/mail/picture/name" id="gen-23"/>
       		<xforms:mediatype ref="/mail/picture/type" id="gen-24"/>
       	</xforms:upload>
    </xforms:group>
 
  </xhtml:body>
</xhtml:html>
