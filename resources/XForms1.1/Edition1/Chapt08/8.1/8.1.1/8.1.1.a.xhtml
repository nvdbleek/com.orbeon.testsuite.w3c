<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>8.1.1.a form control violates data binding restriction</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="gen-1">
			<xforms:instance id="gen-2">
				<person-info>
					<age>8</age>
				</person-info>
			</xforms:instance>
			<xforms:bind nodeset="/person-info/age" type="xsd:string" id="gen-3"/>
			<xforms:message ev:event="xforms-binding-exception" level="modal" id="gen-4">xforms-binding-exception</xforms:message>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="gen-5">
			<xforms:label class="title" id="gen-6">8.1.1.a form control violates data binding restriction</xforms:label>
		</xforms:group>
		<xforms:group id="gen-7">
			<xforms:label id="gen-8">
			  You must see an xforms-binding-exception message or a fatal error due to an xforms-binding-exception. 
			</xforms:label>	
		</xforms:group>
		<xforms:range ref="/person-info/age" id="gen-9">
		  <xforms:label id="gen-10">Age : </xforms:label>
		</xforms:range>
		
	</xhtml:body>
</xhtml:html>
