<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://www.example.com">
	<xhtml:head>
		<xhtml:title>8.1.9.b submit element with appearance attribute</xhtml:title>
		<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model id="gen-1">
			<xforms:instance id="gen-2">
				<name>Janel</name>
			</xforms:instance>
			<xforms:submission id="sub" ref="/name" action="http://xformstest.org/cgi-bin/echo.sh" method="post" replace="none"/>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group id="gen-4">
			<xforms:label class="title" id="gen-5">8.1.9.b submit element with appearance attribute</xforms:label>
		</xforms:group>
		<xforms:group id="gen-6">
			<xforms:label id="gen-7">
				You must see two submit controls on this page, one labeled "Regular Submit" and 
				the other labeled "Minimal Submit". They may look different. 
			</xforms:label>
		</xforms:group>
		<xforms:group id="gen-8">
			<xforms:submit submission="sub" id="gen-9">
				<xforms:label id="gen-10">Regular Submit</xforms:label>
			</xforms:submit>
		</xforms:group>
		<xforms:group id="gen-11">
			<xforms:submit submission="sub" appearance="minimal" id="gen-12">
				<xforms:label id="gen-13">Minimal Submit</xforms:label>
			</xforms:submit>
		</xforms:group>
		
	</xhtml:body>
</xhtml:html>
