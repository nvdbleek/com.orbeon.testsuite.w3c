<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.1.9.a submit element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
    	<xforms:instance id="gen-2">
    		<employee>
    			<name>Janel</name>
    		</employee>
    	</xforms:instance>
    	<xforms:submission id="timecard" ref="/employee/name" action="http://xformstest.org/cgi-bin/echo.sh" method="post" replace="none">
    	   	<xforms:action ev:event="xforms-submit-done" id="gen-4">
    	  		<xforms:message level="modal" id="gen-5">xforms-submit-done</xforms:message>
	      	</xforms:action>
        	<xforms:action ev:event="xforms-submit" id="gen-6">
        		<xforms:message level="modal" id="gen-7">xforms-submit</xforms:message>
        	</xforms:action>
      	</xforms:submission>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="gen-8">
    	<xforms:label class="title" id="gen-9">8.1.9.a submit element</xforms:label>
    </xforms:group>
    <xforms:group id="gen-10">
    	<xforms:label id="gen-11">
    	  When you activate the Submit Name submit control you must see a DOMActivate message, an xforms-submit 
    	  message, and an xforms-submit-done message. 
    	</xforms:label>
	</xforms:group>
    <xforms:group id="gen-12">
		<xforms:submit submission="timecard" id="gen-13">
			<xforms:label id="gen-14">Submit Name</xforms:label>
        	<xforms:action ev:event="DOMActivate" id="gen-15">
          		<xforms:message level="modal" id="gen-16">DOMActivate</xforms:message>
        	</xforms:action>
		</xforms:submit>
    </xforms:group>
	
  </xhtml:body>
</xhtml:html>
