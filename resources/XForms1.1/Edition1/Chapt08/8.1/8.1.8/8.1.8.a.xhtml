<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
    <xhtml:title>8.1.8.a trigger element</xhtml:title>
    <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model/>
  </xhtml:head>
  <xhtml:body>
    <xforms:group id="xf-group-1">
    	<xforms:label class="title">8.1.8.a trigger element</xforms:label>
    </xforms:group>
    <xforms:group id="xf-group-2">
    	<xforms:label>
    	  When you activate the DOMActivate trigger control you must see a DOMActivate message. 
    	</xforms:label>
	</xforms:group>
	  <xforms:trigger id="xf-trigger-1">
	  	<xforms:label>DOMActivate</xforms:label>
	    <xforms:action ev:event="DOMActivate">
	      <xforms:message level="modal">DOMActivate</xforms:message>
	    </xforms:action>
	  </xforms:trigger>
		
  </xhtml:body>
</xhtml:html>
