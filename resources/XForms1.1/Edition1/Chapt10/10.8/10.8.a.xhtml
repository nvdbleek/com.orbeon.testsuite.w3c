<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.8.a dispatch element dispatches predefined event</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="mymodel">
       		<xforms:instance id="gen-2">
				<car/>
       		</xforms:instance>
			<xforms:message level="modal" ev:event="xforms-rebuild" id="gen-3">
				xforms-rebuild
			</xforms:message>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-4">
	  		<xforms:label class="title" id="gen-5">10.8.a dispatch element dispatches predefined event</xforms:label>
	  	</xforms:group>	
  		<xforms:group id="gen-6">
  			<xforms:label id="gen-7">
  			  After you activate the Rebuild trigger you must see an xforms-rebuild message. 
			</xforms:label>
  		</xforms:group>
		<xforms:trigger id="gen-8">
	        <xforms:label id="gen-9">Rebuild</xforms:label>
	        <xforms:action ev:event="DOMActivate" id="gen-10">
				<xforms:dispatch name="xforms-rebuild" targetid="mymodel" id="gen-11"/>
			</xforms:action>
		</xforms:trigger>

  </xhtml:body>
</xhtml:html>
