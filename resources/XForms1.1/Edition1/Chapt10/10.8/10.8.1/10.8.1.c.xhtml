<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.8.1.c value attribute has precedence in name element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="mymodel">
       		<xforms:instance>
				<car/>
       		</xforms:instance>
			<xforms:message level="modal" ev:event="xforms-rebuild">xforms-rebuild</xforms:message>
			<xforms:message level="modal" ev:event="custom-event">custom-event</xforms:message>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="xf-group-1">
	  		<xforms:label class="title">10.8.1.c value attribute has precedence in name element</xforms:label>
	  	</xforms:group>	
  		<xforms:group id="xf-group-2">
  			<xforms:label>
  			  After you activate the Rebuild trigger you must see an xforms-rebuild message. You must not see 
  			  a custom-event message. 
			</xforms:label>
  		</xforms:group>
		<xforms:trigger id="xf-trigger-1">
	        <xforms:label>Rebuild</xforms:label>
	        <xforms:action ev:event="DOMActivate">
				<xforms:dispatch targetid="mymodel">
					<xforms:name value="'xforms-rebuild'">custom-event</xforms:name>
				</xforms:dispatch>
			</xforms:action>
		</xforms:trigger>

  </xhtml:body>
</xhtml:html>
