<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.8.d dispatch element dispatches custom event that bubbles</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="mymodel">
       		<xforms:instance id="gen-2">
				<car id="carnode">
				  <xforms:action ev:event="custom-event" id="gen-3">
				    <xforms:message level="modal" id="gen-4">Parent Element</xforms:message>
				  </xforms:action>
				  <color id="colornode">
				    <xforms:action ev:event="custom-event" id="gohere">
				      <xforms:message level="modal" id="gen-6">Child Element</xforms:message>
				    </xforms:action>
				  </color>
				</car>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-7">
	  		<xforms:label class="title" id="gen-8">10.8.d dispatch element dispatches custom event that bubbles</xforms:label>
	  	</xforms:group>
  		<xforms:group id="gen-9">
  			<xforms:label id="gen-10">
  			  After activating the Fire Custom Event trigger you must see two messages: Child Element and Parent 
  			  Element. 
			</xforms:label>
  		</xforms:group>
		<xforms:trigger id="gen-11">
	        <xforms:label id="gen-12">Fire Custom Event</xforms:label>
	        <xforms:action ev:event="DOMActivate" id="gen-13">
				<xforms:dispatch name="custom-event" targetid="gohere" bubbles="true" id="gen-14"/>
			</xforms:action>
		</xforms:trigger>
		
  </xhtml:body>
</xhtml:html>
