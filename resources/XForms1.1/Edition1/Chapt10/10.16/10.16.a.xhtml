<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>10.16.a message element using single node binding</xhtml:title>
    <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    <xforms:model id="gen-1">
       <xforms:instance id="gen-2">       
			<mail>
				<message>Instance Message</message>
				<body/>
			</mail>
       </xforms:instance>
       <xforms:bind id="inst_alert" nodeset="/mail/message"/>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group id="gen-4">
	  	<xforms:label class="title" id="gen-5">10.16.a message element using single node binding</xforms:label>
  	</xforms:group>
	<xforms:group id="gen-6">
		<xforms:label id="gen-7">
		  When activated both triggers must cause you to see a message that says "Instance Message". 
	<!-- 
		(The first message has a bind and inline data, the bind attribute has precedence.
		The second message has a ref attribute and inline data, the ref attribute has precedence.) -->
		</xforms:label>
	</xforms:group>

	<xforms:trigger id="gen-8">
		<xforms:label id="gen-9">Message with bind attribute</xforms:label>
		<xforms:action ev:event="DOMActivate" id="gen-10">
			<xforms:message bind="inst_alert" level="modal" id="gen-11">
				Inline Message
	      	</xforms:message>
	     </xforms:action>
   	</xforms:trigger>
	<xforms:trigger id="gen-12">
		<xforms:label id="gen-13">Message with ref attribute</xforms:label>
		<xforms:action ev:event="DOMActivate" id="gen-14">
			<xforms:message ref="message" level="modal" id="gen-15">
				Inline Message
	      	</xforms:message>
		</xforms:action>
   	</xforms:trigger>

  </xhtml:body>
</xhtml:html>
