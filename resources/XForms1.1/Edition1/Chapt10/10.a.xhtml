<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.a action syntax example</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="thismodel">
       		<xforms:instance id="gen-2">
				<car>Del Sol</car>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-3">
	  		<xforms:label class="title" id="gen-4">10.a action syntax example</xforms:label>
	  	</xforms:group>
  		<xforms:group id="gen-5">
  			<xforms:label id="gen-6">
  			  If you change the value in the Car Model 
  			  input control and activate the Reset trigger the value must be set back to the initial value of 
  			  "Del Sol". 
  			</xforms:label>
  		</xforms:group>

		<xforms:input ref="/car" id="gen-7">
			<xforms:label id="gen-8">Car Model : </xforms:label>
		</xforms:input>
			
		<xforms:trigger id="gen-9">
  			<xforms:label id="gen-10">Reset</xforms:label>
  			<xforms:reset ev:event="DOMActivate" model="thismodel" id="gen-11"/>
		</xforms:trigger>

		
  </xhtml:body>
</xhtml:html>
