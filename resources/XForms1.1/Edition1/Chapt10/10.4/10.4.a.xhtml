<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xhtml:title>10.4.a delete action using context attribute</xhtml:title>
        <xforms:model id="model_1">
            <xforms:instance id="first">
                <number_lists>
                    <number_list>
                        <number>1</number>
                        <number>2</number>
                        <number>3</number>
                    </number_list>
                    <number_list id="pick_me">
                        <number>4</number>
                        <number>5</number>
                        <number>6</number>
                    </number_list>
                    <number_list/>
                </number_lists>
            </xforms:instance>
            <xforms:instance id="second">
                <number_lists>
                    <number_list>
                        <number>10</number>
                        <number>11</number>
                    </number_list>
                </number_lists>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="xf-group-1">
            <xforms:label class="title">10.4.a delete action using context attribute</xforms:label>
        </xforms:group>
        <xforms:group ref="instance('first')" id="xf-group-2">
            <xforms:action ev:event="xforms-ready" ev:observer="model_1">
                <xforms:delete context="instance('second')" nodeset="number_list/number[2]"/>
                <xforms:delete nodeset="number_list/number[3]"/>
                <xforms:delete context="number_list[@id = 'pick_me']" nodeset="number[2]"/>
                <xforms:delete context="number_list[3]" nodeset="number"/>
            </xforms:action>
        </xforms:group>
        <xforms:group ref="instance('second')" id="xf-group-3">
          <xforms:label>You must see only the number 10:</xforms:label>
            <xforms:repeat nodeset="number_list/number">
                <xforms:output class="hlist" value="concat(. ,' ')" id="xf-output-1">
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        <xforms:group ref="instance('first')" id="xf-group-4">
          <xforms:label>You must see only the number 4:</xforms:label>
            <xforms:repeat nodeset="number_list[2]/number">
                <xforms:output class="hlist" value="concat(. ,' ')" id="xf-output-2">
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        <xforms:group ref="instance('first')" id="xf-group-5">
          <xforms:label>You must see only the numbers 1 and 2:</xforms:label>
            <xforms:repeat nodeset="number_list[1]/number">
                <xforms:output class="hlist" value="concat(. ,' ')" id="xf-output-3">
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        
    </xhtml:body>
</xhtml:html>
