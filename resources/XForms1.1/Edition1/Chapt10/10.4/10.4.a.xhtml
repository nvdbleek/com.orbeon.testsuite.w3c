<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xhtml:title>10.4.a delete action using context attribute</xhtml:title>
        <xforms:model id="model_1">
            <xforms:instance id="first">
                <number_lists>
                    <number_list>
                        <number>1</number>
                        <number>2</number>
                        <number>3</number>
                    </number_list>
                    <number_list id="pick_me">
                        <number>4</number>
                        <number>5</number>
                        <number>6</number>
                    </number_list>
                    <number_list/>
                </number_lists>
            </xforms:instance>
            <xforms:instance id="second">
                <number_lists>
                    <number_list>
                        <number>10</number>
                        <number>11</number>
                    </number_list>
                </number_lists>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-4">
            <xforms:label class="title" id="gen-5">10.4.a delete action using context attribute</xforms:label>
        </xforms:group>
        <xforms:group ref="instance('first')" id="gen-6">
            <xforms:action ev:event="xforms-ready" ev:observer="model_1" id="gen-7">
                <xforms:delete context="instance('second')" nodeset="number_list/number[2]" id="gen-8"/>
                <xforms:delete nodeset="number_list/number[3]" id="gen-9"/>
                <xforms:delete context="number_list[@id = 'pick_me']" nodeset="number[2]" id="gen-10"/>
                <xforms:delete context="number_list[3]" nodeset="number" id="gen-11"/>
            </xforms:action>
        </xforms:group>
        <xforms:group ref="instance('second')" id="gen-12">
          <xforms:label id="gen-13">You must see only the number 10:</xforms:label>
            <xforms:repeat nodeset="number_list/number" id="gen-14">
                <xforms:output class="hlist" value="concat(. ,' ')" id="gen-15">
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        <xforms:group ref="instance('first')" id="gen-16">
          <xforms:label id="gen-17">You must see only the number 4:</xforms:label>
            <xforms:repeat nodeset="number_list[2]/number" id="gen-18">
                <xforms:output class="hlist" value="concat(. ,' ')" id="gen-19">
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        <xforms:group ref="instance('first')" id="gen-20">
          <xforms:label id="gen-21">You must see only the numbers 1 and 2:</xforms:label>
            <xforms:repeat nodeset="number_list[1]/number" id="gen-22">
                <xforms:output class="hlist" value="concat(. ,' ')" id="gen-23">
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        
    </xhtml:body>
</xhtml:html>
