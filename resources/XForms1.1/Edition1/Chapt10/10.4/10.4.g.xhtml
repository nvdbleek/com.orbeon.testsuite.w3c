<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xhtml:title>10.4.g delete action with xforms-delete event</xhtml:title>
        <xforms:model id="mod1">
            <xforms:instance id="first">
                <number_lists>
                    <number_list>
                        <number xsi:type="xsd:integer">1</number>
                        <number xsi:type="xsd:integer">2</number>
                        <number xsi:type="xsd:integer">3</number>
                    </number_list>
                </number_lists>
            </xforms:instance>
            <xforms:action ev:event="xforms-ready" id="gen-3">
                <xforms:delete nodeset="number_list/number" id="gen-4"/>
            </xforms:action>
            <xforms:message ev:observer="first" ev:event="xforms-delete" level="modal" id="gen-5">xforms-delete</xforms:message>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-6">
            <xforms:label class="title" id="gen-7">10.4.g delete action with xforms-delete event</xforms:label>
        </xforms:group>
        <xforms:group id="gen-8">
            <xforms:label id="gen-9">
              You must have seen an xforms-delete message and you must not see the numbers 1, 2 and 3 below.
            </xforms:label>
        </xforms:group>
        <xforms:group id="gen-10">
            <xforms:repeat nodeset="number_list/number" id="gen-11">
                <xforms:output value="concat(., ' ')" id="gen-12">
                    <xforms:label id="gen-13"/>
                </xforms:output>
            </xforms:repeat>
        </xforms:group>
        
    </xhtml:body>
</xhtml:html>
