<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xhtml:title>10.3.i insert action - xforms-insert event</xhtml:title>
        <xforms:model id="mod1">
            <xforms:instance id="first">
                <number_lists>
                    <number_list id="first_list">
                        <number>1</number>
                        <number>2</number>
                        <number>3</number>
                        <number>4</number>
                        <number>5</number>
                    </number_list>
                </number_lists>
            </xforms:instance>
            <xforms:insert ev:event="xforms-ready" nodeset="number_list/number" at="1" position="before" id="gen-3"/>
        	<xforms:message ev:event="xforms-insert" level="modal" id="gen-4">xforms-insert</xforms:message>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-5">
            <xforms:label class="title" id="gen-6">10.3.i insert action - xforms-insert event</xforms:label>
        </xforms:group>
        <xforms:group id="gen-7">
            <xforms:label id="gen-8">
              You must have seen an xforms-insert message. The Node Count output must display a 
              value of "6". 
            </xforms:label>
        </xforms:group>
        <xforms:output value="count(number_list/number)" id="gen-9">
            <xforms:label id="gen-10">Node Count : </xforms:label>
        </xforms:output>
        
    </xhtml:body>
</xhtml:html>
