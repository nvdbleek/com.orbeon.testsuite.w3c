<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
    <xhtml:head>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xhtml:title>10.3.j insert action - copying an attribute</xhtml:title>
        <xforms:model id="mod1">
            <xforms:instance id="first">
                <item_lists>
                    <item_list>
                        <item>1</item>
                        <item name="two">2</item>
                        <item price="3.00">3</item>
                    </item_list>
                </item_lists>
            </xforms:instance>
            <xforms:instance id="second">
                <item_lists>
                    <item_list>
                        <item price="4.00">4</item>
                        <item price="5.00">5</item>
                        <item price="6.00">6</item>
                    </item_list>
                </item_lists>
            </xforms:instance>
            <xforms:action ev:event="xforms-ready" id="gen-4">
              <xforms:insert origin="instance('second')/item_list/item[1]/@price" nodeset="instance('first')/item_list/item[1]" id="gen-5"/>
              <xforms:insert origin="instance('second')/item_list/item[2]/@price" nodeset="instance('first')/item_list/item[2]" id="gen-6"/>
              <xforms:insert origin="instance('second')/item_list/item[3]/@price" nodeset="instance('first')/item_list/item[3]" id="gen-7"/>
            </xforms:action>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-8">
            <xforms:label class="title" id="gen-9">10.3.j insert action - copying an attribute</xforms:label>
        </xforms:group>
        <xforms:group id="gen-10">
          <xforms:label id="gen-11">You must not see the value "4.00" : </xforms:label>
          <xforms:output ref="instance('first')/item_list/item[1]/@price" id="gen-12"/>
        </xforms:group>
        <xforms:group id="gen-13">
          <xforms:label id="gen-14">You must not see the value "5.00" : </xforms:label>
          <xforms:output ref="instance('first')/item_list/item[2]/@price" id="gen-15"/>
        </xforms:group>
        <xforms:group id="gen-16">
          <xforms:label id="gen-17">You must not see the value "6.00" : </xforms:label>
          <xforms:output ref="instance('first')/item_list/item[3]/@price" id="gen-18"/>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
