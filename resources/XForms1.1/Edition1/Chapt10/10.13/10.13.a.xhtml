<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.13.a reset element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="theModel">
       		<xforms:instance id="gen-2">
				<car>
					<color>White</color>
					<originalCondition>excellent</originalCondition>
					<currentCondition>fair</currentCondition>
				</car>
       		</xforms:instance>
       		<xforms:bind id="color" nodeset="/car/color"/>
       		<xforms:bind id="year" nodeset="/car/year"/>
       		<xforms:action ev:event="xforms-reset" id="gen-5">
       			<xforms:message level="modal" id="gen-6">xforms-reset</xforms:message>
       		</xforms:action>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="gen-7">
	  		<xforms:label class="title" id="gen-8">10.13.a reset element</xforms:label>
	  	</xforms:group>
  		<xforms:group id="gen-9">
  			<xforms:label id="gen-10">
  			  When you activate the Reset trigger you must see an xforms-reset message. 
  			</xforms:label>
  		</xforms:group>

		<xforms:trigger id="gen-11">
			<xforms:label id="gen-12">Reset</xforms:label>
			<xforms:action ev:event="DOMActivate" id="gen-13">
				<xforms:reset id="gen-14"/>
			</xforms:action>
		</xforms:trigger>
		
  </xhtml:body>
</xhtml:html>
