<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:title>10.18.b iteration of XForms actions using action element</xhtml:title>
        <xhtml:link rel="stylesheet" href="/apps/xforms-test-suite/TestSuite11.css" type="text/css"/>
        <xforms:model id="mod1">
            <xforms:instance id="first">
                <numbers>
                  <number/>
                </numbers>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group id="gen-3">
            <xforms:label class="title" id="gen-4">10.18.b iteration of XForms actions using action element</xforms:label>
        </xforms:group>
        <xforms:group id="gen-5">
            <xforms:label id="gen-6">
              After you activate the Run Test trigger the Number Of Nodes output must show the value "10". 
            </xforms:label>
        </xforms:group>
        <xforms:group id="gen-7">
          <xforms:trigger id="gen-8">
            <xforms:label id="gen-9">Run Test</xforms:label>
            <xforms:action ev:event="DOMActivate" while="count(number) &lt; 10" id="gen-10">
              <xforms:insert ev:event="xforms-ready" nodeset="number" at="1" position="after" id="gen-11"/>
            </xforms:action>
          </xforms:trigger>
        </xforms:group>
        <xforms:output value="count(number)" id="gen-12">
            <xforms:label id="gen-13">Number Of Nodes : </xforms:label>
        </xforms:output>
        
    </xhtml:body>
</xhtml:html>
